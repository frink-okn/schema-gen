classes:
  org_ChangeEvent:
    class_uri: org:ChangeEvent
    comments:
    - "title: \xC9v\xE8nement"
    - 'title: Evento di cambiamento'
    - 'title: evento de cambio'
    - "description: Repr\xE9sente un \xC9v\xE8nement impliquant un changement majeur\
      \ dans l'Organisation, comme une fusion ou une restructuration. Pr\xE9vu pour\
      \ des situations ou l'organisation finale est suffisamment diff\xE9rente des\
      \ Organisations originales pour qu'elle ait une identit\xE9 et une URI distinctes.\
      \ Des vocabulaires d'extension devraient d\xE9finir des sous-classes de celle-ci\
      \ pour annoter les diff\xE9rentes cat\xE9gories d'\xC9v\xE8nemenents. Le moment\
      \ ou l'intervalle de l'\xC9v\xE8nement devrait \xEAtre indiqu\xE9 avec `prov:startAtTime`\
      \ et `prov:endedAtTime`, et une description avec la classe `dct:description`."
    - "description: Rappresenta un evento risultato essere un importante cambiamento\
      \ per un'organizzazione come ad esempio una fusione o una riorganizzazione.\
      \ \xC8 pensato per quelle situazioni in cui l'organizzazione risultante si distingue\
      \ da quella originale sufficientemente da essere rappresentata con una URI differente.\
      \ Le estensioni del vocabolario dovrebbero definire le sotto-classi per esprimere\
      \ particolari categorie di eventi. L'istante o l'intervallo in cui l'evento\
      \ accade dovrebbe essere espresso tramite `prov:startAtTime` e`prov:endedAtTime`.\
      \ Una descrizione dovrebbe essere fornita attraverso `dct:description`."
    - "description: \u5408\u4F75\u3084\u5B8C\u5168\u306A\u518D\u7DE8\u306A\u3069\u306E\
      \u7D44\u7E54\u306B\u5927\u304D\u306A\u5909\u5316\u3092\u3082\u305F\u3089\u3057\
      \u305F\u51FA\u6765\u4E8B\u3092\u8868\u308F\u3057\u307E\u3059\u3002\u3053\u308C\
      \u306F\u3001\u7D50\u679C\u3068\u3057\u3066\u4F5C\u6210\u3055\u308C\u308B\u7D44\
      \u7E54\u3068\u5143\u306E\u7D44\u7E54\u3068\u304C\u3001\u5225\u306E\u30A2\u30A4\
      \u30C7\u30F3\u30C6\u30A3\u30C6\u30A3\u30FC\u3068\u5225\u306EURI\u3092\u6301\u3064\
      \u306B\u8DB3\u308B\u307B\u3069\u7570\u306A\u308B\u72B6\u6CC1\u3092\u5BFE\u8C61\
      \u3068\u3057\u3066\u3044\u307E\u3059\u3002"
    - "description: Evento que da como resultado un cambio sustancial en la organizaci\xF3\
      n, por ejemplo, una fusi\xF3n o una reestructuraci\xF3n total. Est\xE1 pensado\
      \ para situaciones en las que la organizaci\xF3n resultante es lo suficientemente\
      \ distinta de las organizaciones originales, tiene una identidad distinta y\
      \ una URI tambi\xE9n distinta. Se deber\xEDan definir subtipos de eventos mediante\
      \ vocabularios espec\xEDficos (Extension vocabularies) para referirse a categor\xED\
      as de eventos espec\xEDficos. El momento o periodo en el que el evento ocurre\
      \ se deber\xEDa expresar mediante las propiedades `prov:startAtTime` y `prov:endedAtTime`,\
      \ y una descripci\xF3n del mismo se deber\xEDa incluir mediante el uso de la\
      \ propiedad `dct:description`."
    description: Represents an event which resulted in a major change to an organization
      such as a merger or complete restructuring. It is intended for situations where
      the resulting organization is sufficient distinct from the original organizations
      that it has a distinct identity and distinct URI. Extension vocabularies should
      define sub-classes of this to denote particular categories of event. The instant
      or interval at which the event occurred should be given by `prov:startAtTime`
      and `prov:endedAtTime`, a description should be given by `dct:description`.
    is_a: prov_Activity
    name: org_ChangeEvent
    source: http://www.w3.org/ns/org
    title: Change Event
  org_FormalOrganization:
    class_uri: org:FormalOrganization
    comments:
    - 'title: Organisation Formelle'
    - 'title: Organizzazione formale'
    - "title: organizaci\xF3n formal"
    - "description: Une Organisation reconnue, en particulier par les juridictions\
      \ locales, ayant des droits et des responsabilit\xE9s. Exemples : entreprises,\
      \ association \xE0 but non-lucratif, collectivit\xE9, \xE9glise. Notez que c'est\
      \ une super-classe de `gr:BusinessEntity` et qu'il est recommand\xE9 d'utiliser\
      \ le vocabulaire GoodRelations pour indiquer les classifications \xE9conomiques\
      \ comme le code NACE."
    - "description: Un'organizzazione che \xE8 riconosciuta a livello mondiale o,\
      \ in generale, all'interno di una qualche giurisdizione, e che quindi possiede\
      \ diritti e responsabilit\xE0. Ad esempio aziende, enti governativi, associazioni\
      \ di volontariato. Si noti che questa \xE8 una superclasse di `gr:BusinessEntity`\
      \ e che quindi \xE8 raccomandabile usare il vocabolario GoodRelations per esprimere\
      \ classificazioni di tipo industriale e commerciale come DUNS e NAICS."
    - "description: \u95A2\u9023\u3059\u308B\u6A29\u5229\u3068\u8CAC\u4EFB\u3092\u6709\
      \u3059\u308B\uFF08\u7279\u306B\u6CD5\u7684\u7BA1\u8F44\u533A\u57DF\u306B\u304A\
      \u3044\u3066\uFF09\u4E16\u754C\u4E2D\u306B\u5E83\u304F\u8A8D\u8B58\u3055\u308C\
      \u3066\u3044\u308B\u7D44\u7E54\u3002\u4F8B\u306B\u306F\u3001\u4F01\u696D\u3001\
      \u6148\u5584\u56E3\u4F53\u3001\u653F\u5E9C\u3084\u6559\u4F1A\u304C\u542B\u307E\
      \u308C\u307E\u3059\u3002"
    - "description: Organizaci\xF3n reconocida a nivel mundial, en particular en jurisdicciones\
      \ legales, con derechos y responsabilidades asociadas. Algunos ejemplos son:\
      \ organizaci\xF3n corporativa, organizaci\xF3n ben\xE9fica, organizaci\xF3n\
      \ gubernamental, organizaci\xF3n religiosa. Se debe tener en cuenta que \xE9\
      sta es una superclase de `gr:BusinessEntity` y que se recomienda el uso del\
      \ vocabulario GoodRelations para referirse a clasificaciones de negocios tales\
      \ como DUNS o NAICS."
    description: An Organization which is recognized in the world at large, in particular
      in legal jurisdictions, with associated rights and responsibilities. Examples
      include a Corporation, Charity, Government or Church. Note that this is a super
      class of `gr:BusinessEntity` and it is recommended to use the GoodRelations
      vocabulary to denote Business classifications such as DUNS or NAICS.
    is_a: foaf_Organization
    name: org_FormalOrganization
    source: http://www.w3.org/ns/org
    title: Formal Organization
  org_Membership:
    class_uri: org:Membership
    comments:
    - 'title: Engagement'
    - 'title: Appartenenza'
    - "title: membres\xEDa"
    - "description: Indique la nature de l'engagement d'un Agent dans une Organisation.\
      \ Repr\xE9sente une relation n-aire entre un Agent, une Organisation et un Role.\
      \ Il est possible d'indiquer directement l'appartenance \xE0 une organisation,\
      \ independemment d'un r\xF4le sp\xE9cifique, \xE0 travers l'usage de la propri\xE9\
      t\xE9 `org:memberOf`."
    - "description: Indica la natura della relazione di appartenenza di un Agent in\
      \ un'organizzazione. Rappresenta una relazione n-aria tra un'Agent, un Organization\
      \ e un Role. \xC8 possibile indicare direttamente la membership, indipendentemente\
      \ dallo specifico Role, attraverso l'uso della propriet\xE0 `org:memberOf`"
    - "description: \u7D44\u7E54\u306E\u30A8\u30FC\u30B8\u30A7\u30F3\u30C8\u306E\u69CB\
      \u6210\u54E1\u306E\u672C\u8CEA\u3092\u793A\u3057\u307E\u3059\u3002"
    - "description: Pertenencia o afiliaci\xF3n de un agente a una organizaci\xF3\
      n. Es una relaci\xF3n n-aria entre un agente, una organizaci\xF3n y una actividad.\
      \ Es posible indicar pertenencia mediante el uso de la propiedad `org:memberOf`,\
      \ independientemente de la actividad espec\xEDfica que se desempe\xF1e."
    description: Indicates the nature of an Agent's membership of an organization.
      Represents an n-ary relation between an Agent, an Organization and a Role. It
      is possible to directly indicate membership, independent of the specific Role,
      through use of the `org:memberOf` property.
    name: org_Membership
    source: http://www.w3.org/ns/org
    title: Membership
  org_Organization:
    class_uri: org:Organization
    comments:
    - 'title: Organisation'
    - 'title: Organizzazione'
    - "title: organizaci\xF3n"
    - "description: Repr\xE9sente un groupe de personnes organis\xE9es en communaut\xE9\
      \ o\xF9 tout autre forme de structure sociale, commerciale ou politique. Le\
      \ groupe a un but commun ou une raison d'\xEAtre qui va au-del\xE0 de la somme\
      \ des personnes qui en font partie et peut agir en tant que \"Agent\". Les organisations\
      \ sont souvent d\xE9composables en structures hi\xE9rarchis\xE9es. Il est recommand\xE9\
      \ que des labels lexicaux SKOS soient utilis\xE9s pour nommer l'Organisation.\
      \ En particulier `skos:prefLabel` pour le nom principal (en g\xE9n\xE9ral le\
      \ nom l\xE9gal), `skos:altLabel` pour les noms alternatifs (marques, sigles,\
      \ appellations famili\xE8res) et `skos:notation` pour indiquer un code provenant\
      \ d'une liste de code."
    - "description: Rappresenta una collezione di persone organizzate all'interno\
      \ di una communit\xE0 o di una qualche struttura sociale, commerciale o politica.\
      \ Il gruppo condivide un obiettivo o una ragione d'essere che va oltre gli stessi\
      \ membri appartenenti al gruppo e  pu\xF2 agire come un Agent. Le organizzazioni\
      \ si possono spesso suddividere in strutture gerarchiche. Si raccomanda di usare\
      \ le label per l'Organization mediante le propriet\xE0 di SKOS. In particolare,\
      \ `skos:prefLabel` per il nome principale (possibilmente un nome legalmente\
      \ riconosciuto)\u201D, `skos:altLabel` come nome alternativo (denominazione\
      \ commerciale, denominazione colloquiale) e `skos:notation` per indicare un\
      \ codice di una lista di codici."
    - "description: \u30B3\u30DF\u30E5\u30CB\u30C6\u30A3\u30FC\u3001\u305D\u306E\u4ED6\
      \u306E\u793E\u4F1A\u3001\u5546\u696D\u3001\u653F\u6CBB\u7684\u306A\u69CB\u9020\
      \u306B\u5171\u306B\u7DE8\u5165\u3055\u308C\u305F\u4EBA\u3005\u306E\u96C6\u5408\
      \u3092\u8868\u308F\u3057\u307E\u3059\u3002\u30B0\u30EB\u30FC\u30D7\u306B\u306F\
      \u3001\u305D\u3053\u306B\u5C5E\u3059\u308B\u4EBA\u3005\u3092\u8D85\u3048\u305F\
      \u3001\u5B58\u5728\u306B\u5BFE\u3059\u308B\u3042\u308B\u5171\u901A\u306E\u76EE\
      \u7684\u3084\u7406\u7531\u304C\u3042\u308A\u3001\u30A8\u30FC\u30B8\u30A7\u30F3\
      \u30C8\uFF08\u4EE3\u7406\uFF09\u3092\u52D9\u3081\u308B\u3053\u3068\u304C\u3067\
      \u304D\u307E\u3059\u3002\u7D44\u7E54\u306F\u3001\u591A\u304F\u306E\u5834\u5408\
      \u3001\u968E\u5C64\u69CB\u9020\u306B\u5206\u5272\u3067\u304D\u307E\u3059\u3002"
    - "description: Grupo de personas que se organiza en una comunidad u otro tipo\
      \ de estructura social, comercial o pol\xEDtica. Dicho grupo tiene un objetivo\
      \ o motivo com\xFAn para su existencia que va m\xE1s all\xE1 del conjunto de\
      \ personas que lo forman y que puede actuar como \u201Cagente\u201D. A menudo\
      \ las organizaciones se pueden agrupar en estructuras jer\xE1rquicas. Se recomienda\
      \ el uso de etiquetas de SKOS para denominar a cada \u201Corganizaci\xF3n\u201D\
      . En concreto, `skos:prefLabel` para la denominaci\xF3n principal o recomendada\
      \ (aquella reconocida legalmente, siempre que sea posible), `skos:altLabel`\
      \ para denominaciones alternativas (nombre comercial, sigla, denominaci\xF3\
      n por la que se conoce a la organizaci\xF3n coloquialmente) y `skos:notation`\
      \ para referirse al c\xF3digo que identifique a la organizaci\xF3n en una lista\
      \ de c\xF3digos. Denominaciones alternativas: _colectivo_ _corporaci\xF3n_ _grupo_"
    description: 'Represents a collection of people organized together into a community
      or other social, commercial or political structure. The group has some common
      purpose or reason for existence which goes beyond the set of people belonging
      to it and can act as an Agent. Organizations are often decomposable into hierarchical
      structures.  It is recommended that SKOS lexical labels should be used to label
      the Organization. In particular `skos:prefLabel` for the primary (possibly legally
      recognized name), `skos:altLabel` for alternative names (trading names, colloquial
      names) and `skos:notation` to denote a code from a code list. Alternative names:
      _Collective_ _Body_ _Org_ _Group_'
    is_a: foaf_Agent
    name: org_Organization
    source: http://www.w3.org/ns/org
    title: Organization
  org_OrganizationalCollaboration:
    class_uri: org:OrganizationalCollaboration
    comments:
    - 'title: Partenariat'
    - 'title: Collaborazione'
    - "title: proyecto de cooperaci\xF3n empresarial"
    - "description: Une collaboration entre deux ou plusieurs Organisations, telle\
      \ qu'un projet commun. Un partenariat peut \xEAtre consid\xE9r\xE9 comme Organisation\
      \ dans le sens ou il poss\xE8de une identit\xE9 et un But propre ind\xE9pendant\
      \ de ceux de ses membres, mais ce n'est ni une entit\xE9 l\xE9gale ni une sous-unit\xE9\
      \ d'une Organisation plus grande. Typiquement, elle peut avoir une dur\xE9e\
      \ de vie plus courte que les Organisations qui la composent, mais pas n\xE9\
      cessairement. Tous les membres sont des `org:Organization`s plut\xF4t que des\
      \ individus et ces Organisations peuvent jouer des R\xF4les particuliers au\
      \ sein du Partenariat."
    - "description: \xC8 una collaborazione tra due o pi\xF9 Organization come ad\
      \ esempio un progetto. Consente di rappresentare alcune identit\xE0 dell'Organization\
      \ che sono fuori dallo scopo principale e non sono formalmente riconosciute.\
      \ Potrebbe anche avere un ciclo di vita limitato."
    - "description: \u30D7\u30ED\u30B8\u30A7\u30AF\u30C8\u306A\u3069\u306E2\u3064\u4EE5\
      \u4E0A\u306E\u7D44\u7E54\u9593\u306E\u30B3\u30E9\u30DC\u30EC\u30FC\u30B7\u30E7\
      \u30F3\u3002\u305D\u308C\u306F\u3001\u30A2\u30A4\u30C7\u30F3\u30C6\u30A3\u30C6\
      \u30A3\u3092\u6709\u3057\u3001\u305D\u306E\u7279\u5B9A\u306E\u30E1\u30F3\u30D0\
      \u30FC\u3068\u306F\u7121\u95A2\u4FC2\u306B\u76EE\u7684\u3092\u5B9A\u3081\u3066\
      \u3044\u308B\u3068\u3044\u3046\u70B9\u3067\u3001\u7D44\u7E54\u3068\u3057\u3066\
      \u306E\u57FA\u6E96\u3092\u6E80\u305F\u3057\u307E\u3059\u304C\u3001\u6B63\u5F0F\
      \u306B\u8A8D\u8B58\u3055\u308C\u305F\u6CD5\u7684\u5B9F\u4F53\u3067\u3082\u3001\
      \u3042\u308B\u3088\u308A\u5927\u304D\u306A\u7D44\u7E54\u5185\u306E\u30B5\u30D6\
      \u30E6\u30CB\u30C3\u30C8\u3067\u3082\u3042\u308A\u307E\u305B\u3093\u3002\u4E00\
      \u822C\u7684\u306B\u306F\u3001\u305D\u306E\u5185\u90E8\u306E\u7D44\u7E54\u3088\
      \u308A\u3082\u5B58\u7D9A\u671F\u9593\u304C\u77ED\u3044\u304B\u3082\u3057\u308C\
      \u307E\u305B\u3093\u304C\u3001\u5FC5\u305A\u3057\u3082\u305D\u3046\u3068\u306F\
      \u9650\u308A\u307E\u305B\u3093\u3002"
    - "description: Colaboraci\xF3n determinada entre dos o m\xE1s organizaciones,\
      \ como en el caso de un proyecto com\xFAn. Cumple con los criterios de ser una\
      \ organizaci\xF3n en s\xED misma, en la medida en que tiene una identidad y\
      \ un prop\xF3sito definido independiente de sus miembros en particular, pero\
      \ no es una entidad legal formalmente reconocida ni una sub-unidad dentro de\
      \ una organizaci\xF3n m\xE1s grande. La duraci\xF3n suele ser m\xE1s corta que\
      \ la de las organizaciones que lo componen, pero no necesariamente. Todos sus\
      \ miembros son de tipo `org:Organization` en vez de individuos, y desempe\xF1\
      an una actividad concreta en el marco del proyecto de cooperaci\xF3n."
    description: 'A collaboration between two or more Organizations such as a project.
      It meets the criteria for being an Organization in that it has an identity and
      defining purpose independent of its particular members but is neither a formally
      recognized legal entity nor a sub-unit within some larger organization. Might
      typically have a shorter lifetime than the Organizations within it, but not
      necessarily. All members are `org:Organization`s rather than individuals and
      those Organizations can play particular roles within the venture. Alternative
      names: _Project_ _Venture_  _Endeavour_ _Consortium_ _Endeavour_'
    is_a: org_Organization
    name: org_OrganizationalCollaboration
    source: http://www.w3.org/ns/org
    title: Endeavour
  org_OrganizationalUnit:
    class_uri: org:OrganizationalUnit
    comments:
    - "title: Unit\xE9 op\xE9rationnelle"
    - "title: Unit\xE0 Organizzativa"
    - 'title: unidad organizativa'
    - "description: Une organisation telle que le support informatique d'une universit\xE9\
      , qui fait partie d'une Organisation Formelle plus importante et qui ne peut\
      \ \xEAtre reconnue qu'en tant que membre de cette organisation sup\xE9rieure,\
      \ ce n'est pas une entit\xE9 l\xE9gale en elle-m\xEAme. Les unit\xE9s op\xE9\
      rationnelles peuvent \xEAtre \xE9tendues, complexes et inclure elles-m\xEAmes\
      \ d'autres branches ou Unit\xE9s Op\xE9rationnelles, voire des Organisations\
      \ Formelles."
    - "description: Un'organizzazione come ad esempio l'unit\xE0 dei sistemi informativi\
      \ che \xE8 parte di una pi\xF9 grande FormalOrganization e che, pur essendo\
      \ riconosciuta nel contesto della propria organizzazione di riferimento, non\
      \ \xE8 legalmente riconosciuta come entit\xE0 a s\xE9 stante. Le unit\xE0 possono\
      \ essere ampie e complesse e contenere al loro interno sia altre unit\xE0 che\
      \ addirittura FormalOrganization."
    - "description: \u3042\u308B\u3088\u308A\u5927\u304D\u306A\u7D44\u7E54\u306E\u4E00\
      \u90E8\u3067\u3042\u308A\u3001\u305D\u306E\u7D44\u7E54\u306E\u4E2D\u306B\u304A\
      \u3044\u3066\u306E\u307F\u5B8C\u5168\u306B\u8A8D\u8B58\u3055\u308C\u308B\u90E8\
      \u5C40\u3084\u652F\u63F4\u90E8\u7F72\u306A\u3069\u306E\u7D44\u7E54\u3067\u3059\
      \u3002\u7279\u306B\u3001\u305D\u306E\u5358\u4F4D\u306F\u305D\u308C\u81EA\u4F53\
      \u3067\u306F\u6CD5\u7684\u5B9F\u4F53\u3068\u898B\u306A\u3055\u308C\u307E\u305B\
      \u3093\u3002"
    - "description: Organizaci\xF3n que forma parte de una organizaci\xF3n formal\
      \ m\xE1s amplia, como el servicio de inform\xE1tica o centro de c\xE1lculo de\
      \ una universidad, y que s\xF3lo tiene reconocimiento pleno en el contexto de\
      \ dicha organizaci\xF3n formal, pero que no es una entidad legal propiamente\
      \ dicha. Estas unidades pueden ser amplias y complejas, e incluir a otras unidades\
      \ o incluso a otras organizaciones formales. Denominaciones alternativas: departamento."
    description: 'An Organization such as a University Support Unit which is part
      of some larger FormalOrganization and only has full recognition within the context
      of that FormalOrganization, it is not a Legal Entity in its own right. Units
      can be large and complex containing other Units and even FormalOrganizations.
      Alternative names: _OU_ _Unit_ _Department_'
    is_a: org_Organization
    name: org_OrganizationalUnit
    source: http://www.w3.org/ns/org
    title: OrganizationalUnit
  org_Post:
    class_uri: org:Post
    comments:
    - 'title: Poste'
    - 'title: Impiego'
    - 'title: puesto'
    - "description: Un Poste repr\xE9sente une position au sein d'une Organisation\
      \ qui existe ind\xE9pendamment de la personne ou des personnes qui le remplissent.\
      \ Les postes peuvent \xEAtre utilis\xE9s pour repr\xE9senter des situations\
      \ o\xF9 une personne est membre d'une Organisation d'office (par exemple, le\
      \ Secr\xE9taire d'Etat pour l'Ecosse fait partie du Cabinet du Royaume-Uni du\
      \ fait d'\xEAtre Secr\xE9taire d'Etat pour l'Ecosse, non pas comme une personne\
      \ physique). Un poste apr\xE8s peut \xEAtre occup\xE9 par plusieurs personnes\
      \ et peut donc \xEAtre consid\xE9r\xE9 comme une Organisation \xE0 part enti\xE8\
      re."
    - "description: Un Impiego rappresenta una posizione all'interno dell'organizzazione\
      \ che esiste indipendentemente dalla persona che la ricopre. Gli impieghi possono\
      \ essere utilizzati per le situazioni in cui una persona \xE8 membro di un'organizzazione\
      \ o di un ufficio (ad esempio un segretario di stato). Un Impiego pu\xF2 essere\
      \ ricoperto da pi\xF9 persone."
    - "description: \u30DD\u30B9\u30C8\u306F\u3001\u305D\u308C\u3092\u57CB\u3081\u308B\
      \u4EBA\uFF08\u4EBA\u3005\uFF09\u3068\u306F\u7121\u95A2\u4FC2\u306B\u5B58\u5728\
      \u3059\u308B\u7D44\u7E54\u5185\u306E\u3042\u308B\u4F4D\u7F6E\u3092\u8868\u308F\
      \u3057\u307E\u3059\u3002\u30DD\u30B9\u30C8\u306F\u3001\u4EBA\u304C\u8077\u6A29\
      \u4E0A\u3001\u7D44\u7E54\u306E\u30E1\u30F3\u30D0\u30FC\u3067\u3042\u308B\u72B6\
      \u6CC1\u3092\u8868\u308F\u3059\u305F\u3081\u306B\u4F7F\u7528\u3067\u304D\u307E\
      \u3059\uFF08\u4F8B\u3048\u3070\u3001\u30B9\u30B3\u30C3\u30C8\u30E9\u30F3\u30C9\
      \u5927\u81E3\u306F\u3001\u500B\u4EBA\u3068\u3057\u3066\u3067\u306F\u306A\u304F\
      \u3001\u30B9\u30B3\u30C3\u30C8\u30E9\u30F3\u30C9\u5927\u81E3\u3067\u3042\u308B\
      \u3053\u3068\u306B\u3088\u308A\u3001\u82F1\u56FD\u5185\u95A3\u306E\u4E00\u90E8\
      \u3067\u3059\uFF09\u3002\u30DD\u30B9\u30C8\u306F\u3001\u8907\u6570\u306E\u4EBA\
      \u3005\u306B\u3088\u3063\u3066\u4FDD\u6301\u3055\u308C\u308B\u3053\u3068\u304C\
      \u53EF\u80FD\u3060\u3042\u308B\u305F\u3081\u3001\u305D\u308C\u81EA\u4F53\u3092\
      \u7D44\u7E54\u3068\u3057\u3066\u6271\u3046\u3053\u3068\u304C\u3067\u304D\u307E\
      \u3059\u3002"
    - "description: Puesto o posici\xF3n que representa alg\xFAn tipo de empleo dentro\
      \ de una organizaci\xF3n, que existe independientemente de la persona o personas\
      \ que lo desempe\xF1an. Esta clase puede utilizarse para representar situaciones\
      \ en las que una persona es miembro de una organizaci\xF3n ex oficio (por ejemplo,\
      \ el Secretario de Estado escoc\xE9s es parte del Gabinete del gobierno brit\xE1\
      nico por virtud de ser Secretario de Estado en Escocia, y no como individuo).\
      \ Un puesto puede ser desempe\xF1ado por m\xFAltiples individuos y de aqu\xED\
      \ que sea tratado como una organizaci\xF3n en s\xED misma."
    description: A Post represents some position within an organization that exists
      independently of the person or persons filling it. Posts may be used to represent
      situations where a person is a member of an organization ex officio (for example
      the Secretary of State for Scotland is part of UK Cabinet by virtue of being
      Secretary of State for Scotland, not as an individual person). A post can be
      held by multiple people and hence can be treated as a organization in its own
      right.
    name: org_Post
    source: http://www.w3.org/ns/org
    title: Post
  org_Role:
    class_uri: org:Role
    comments:
    - "title: R\xF4le"
    - 'title: Ruolo'
    - 'title: actividad'
    - "description: Indique le r\xF4le qu'une Personne ou un autre Agent peut avoir\
      \ dans une Organisation. Les instances de cette classe d\xE9crivent le r\xF4\
      le dans l'absolu; pour indiquer une personne ayant ce r\xF4le sp\xE9cifique\
      \ dans une Organisation, utilisez une instance de `org:Membership`. Il est courant\
      \ que les r\xF4les soient organis\xE9s dans une sorte de taxonomie, ce qui peut\
      \ \xEAtre repr\xE9sent\xE9 avec SKOS. Les propri\xE9t\xE9s de libell\xE9s standards\
      \ de SKOS devraient \xEAtre utilis\xE9es pour libeller le R\xF4le. D'autres\
      \ propri\xE9t\xE9s additionnelles pour ce r\xF4le, comme une fourchette de Salaire\
      \ peuvent \xEAtre ajout\xE9es par une extension de ce vocabulaire."
    - "description: Indica il ruolo che una Person o un altro Agent pu\xF2 assumere\
      \ in un'organizzazione. Le istanze di questa classe descrivono un ruolo astratto;\
      \ per esprimere il ruolo che una precisa persona ricopre in un'organizzazione\
      \ si usi un'istanza di `org:Membership`. \xC8 comune organizzare i ruoli in\
      \ una qualche struttura tassonomica e quindi si raccomanda SKOS per questo.\
      \ Altre propriet\xE0 descrittive per il Role, come salario, possono essere aggiunte\
      \ mediante l'uso di altri vocabolari."
    - "description: \u4EBA\u307E\u305F\u306F\u305D\u306E\u4ED6\u306E\u30A8\u30FC\u30B8\
      \u30A7\u30F3\u30C8\u304C\u7D44\u7E54\u3067\u62C5\u3046\u3053\u3068\u304C\u3067\
      \u304D\u308B\u5F79\u5272\u3092\u8868\u308F\u3057\u307E\u3059\u3002\u3053\u306E\
      \u7A2E\u306E\u30A4\u30F3\u30B9\u30BF\u30F3\u30B9\u306F\u3001\u62BD\u8C61\u7684\
      \u306A\u5F79\u5272\u3092\u8A18\u8FF0\u3057\u307E\u3059\u3002\u7279\u5B9A\u306E\
      \u7D44\u7E54\u3067\u305D\u306E\u5F79\u5272\u3092\u62C5\u3063\u3066\u3044\u308B\
      \u4EBA\u306E\u7279\u5B9A\u306E\u30A4\u30F3\u30B9\u30BF\u30F3\u30B9\u3092\u793A\
      \u3059\u305F\u3081\u306B\u306F\u3001org:Membership\u306E\u30A4\u30F3\u30B9\u30BF\
      \u30F3\u30B9\u3092\u4F7F\u7528\u3057\u307E\u3059\u3002"
    - "description: Funci\xF3n que una persona o agente desempe\xF1a en el seno de\
      \ una organizaci\xF3n. Las instancias de esta clase describen la actividad en\
      \ abstracto; si lo que se pretende es incluir una instancia que refleje la funci\xF3\
      n o actividad que desempe\xF1a una persona en concreto en una organizaci\xF3\
      n espec\xEDfica, se indica el uso de instancias de la clase `org:Membership`.\
      \ Es com\xFAn que dichas actividades se representen en una estructura taxon\xF3\
      mica mediante SKOS. Las propiedades l\xE9xicas de SKOS deber\xEDan utilizarse\
      \ a la hora de denominar o etiquetar la actividad desempe\xF1ada. Para a\xF1\
      adir propiedades descriptivas adicionales, como rango salarial, se tendr\xE1\
      \ que recurrir a vocabularios externos."
    description: Denotes a role that a Person or other Agent can take in an organization.
      Instances of this class describe the abstract role; to denote a specific instance
      of a person playing that role in a specific organization use an instance of
      `org:Membership`. It is common for roles to be arranged in some taxonomic structure
      and we use SKOS to represent that. The normal SKOS lexical properties should
      be used when labelling the Role. Additional descriptive properties for the Role,
      such as a Salary band, may be added by extension vocabularies.
    is_a: skos_Concept
    name: org_Role
    slots:
    - skos_prefLabel
    - rdfs_label
    - org_roleProperty
    - rdfs_isDefinedBy
    - rdfs_comment
    source: http://www.w3.org/ns/org
    title: Role
  org_Site:
    class_uri: org:Site
    comments:
    - 'title: Site'
    - 'title: Sede'
    - 'title: sede'
    - "description: Un \xE9tablissement ou tout autre lieu dans lequel une Organisation\
      \ est localis\xE9. Beaucoup d'organisations sont dispers\xE9es \xE0 travers\
      \ plusieurs sites. Dans la plupart des cas un Site sera un lieu physique. Toutefois,\
      \ nous n'excluons pas la possibilit\xE9 de sites non-physiques comme un bureau\
      \ virtuel avec une bo\xEEte postale et un service de secr\xE9tariat mutualis\xE9\
      . Des extensions pourraient fournir des sous-classes pour d\xE9crire des types\
      \ de sites particuliers."
    - "description: Un ufficio o altra sede dovei l'organizzazione \xE8 situata. Molte\
      \ organizzazione sono distribuite su pi\xF9 sedi e molte sedi ospitano pi\xF9\
      \ ubicazioni. Nella maggior parte dei casi un Site \xE8 una locazione fisica.\
      \ Non si esclude la possibilit\xE0 di indicare sedi non fisiche come ad esempio\
      \ gli uffici virtuali. Le estensioni dell'ontologia potrebbero usare delle sottoclassi\
      \ per rappresentare i tipi particolari di sede."
    - "description: \u7D44\u7E54\u304C\u4F4D\u7F6E\u3059\u308B\u30AA\u30D5\u30A3\u30B9\
      \u3084\u305D\u306E\u4ED6\u306E\u6577\u5730\u3002\u591A\u304F\u306E\u7D44\u7E54\
      \u304C\u8907\u6570\u306E\u30B5\u30A4\u30C8\u306B\u6563\u5728\u3057\u3066\u304A\
      \u308A\u3001\u591A\u304F\u306E\u30B5\u30A4\u30C8\u304C\u591A\u6570\u306E\u5834\
      \u6240\u3092\u6301\u3064\u3067\u3057\u3087\u3046\u3002"
    - "description: Oficina, local o cualquier otro lugar en el que se encuentra una\
      \ organizaci\xF3n. Muchas organizaciones est\xE1n distribuidas en varias sedes,\
      \ que a su vez est\xE1n repartidas en distintas ubicaciones. En muchos casos\
      \ una sede ser\xE1 un sitio o local f\xEDsico. Sin embargo, no se excluye la\
      \ posibilidad de lugares no f\xEDsicos como oficinas virtuales con los correspondientes\
      \ apartados de correo y servicio de atenci\xF3n telef\xF3nica. Se pueden a\xF1\
      adir m\xE1s subtipos mediante extensiones para incluir tipos especiales de lugares."
    description: An office or other premise at which the organization is located.
      Many organizations are spread across multiple sites and many sites will host
      multiple locations. In most cases a Site will be a physical location. However,
      we don't exclude the possibility of non-physical sites such as a virtual office
      with an associated post box and phone reception service. Extensions may provide
      subclasses to denote particular types of site.
    name: org_Site
    source: http://www.w3.org/ns/org
    title: Site
