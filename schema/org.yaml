    - "description: Indique le but de cette Organisation. Il peut exister plusieurs\
      \ buts \xE0 diff\xE9rents niveaux d'abstraction mais la nature d'une organisation\
      \ est d'avoir une raison d'exister et cette propri\xE9t\xE9 doit servir \xE0\
