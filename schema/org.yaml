    - "description: Finalidad u objetivo de la organizaci\xF3n. La organizaci\xF3\
      n puede tener muchos objetivos a diferentes niveles de abstracci\xF3n, pero\
      \ en la naturaleza de las organizaciones est\xE1 el tener una raz\xF3n para\
      \ existir, y la finalidad de esta propiedad es documentar dicha raz\xF3n. La\
      \ organizaci\xF3n podr\xE1 tener m\xE1s de un objetivo. Se recomienda el uso\
      \ de vocabularios controlados o listas de c\xF3digos para indicar el objetivo,\
      \ preferentemente mediante el uso de un `skos:Concept`. Sin embargo, el rango\
      \ no est\xE1 predeterminado, de forma que otros tipos de esquemas descriptivos\
