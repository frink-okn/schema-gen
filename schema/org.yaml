      \ pu\xF2 avere obiettivi multipli. \xC8 raccomandabile che l'obiettivo faccia\
      \ parte di una code list, e che sia preferibilmente un `skos:Concept`. Ad ogni\
      \ modo, il codominio della propriet\xE0 \xE8 lasciato aperto per consentire\
      \ altri tipi di di descrizione. Conseguentemente, eventuali specializzazioni\
      \ o profili applicativi possono utilizzare quel vocabolario come codominio della\
      \ propriet\xE0."
    - "description: \u3053\u306E\u7D44\u7E54\u306E\u76EE\u7684\u3092\u793A\u3057\u307E\
