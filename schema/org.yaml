      \ Il est recommand\xE9 que le but soit libell\xE9 \xE0 l'aide d'un vocabulaire\
      \ contr\xF4l\xE9 ou autre code \xE9tabli, id\xE9alement avec un concept `skos:Concept`.\
      \ Toutefois, le champ de cette propri\xE9t\xE9 est laiss\xE9 ouvert et pourrait\
      \ accepter d'autres sch\xE9mas de description. Il est pr\xE9f\xE9rable que les\
      \ sp\xE9cialisations ou les profils d'applications de ce vocabulaire contraignent\
      \ le champ de cette propri\xE9t\xE9."
    - "description: Indica l'obiettivo di questa Organization. In generale, si possono\
      \ esprimere gli obiettivi di un'organizzazione secondo diversi livelli di astrazione,\
