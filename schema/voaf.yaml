classes:
  voaf_DatasetOccurrences:
    class_uri: voaf:DatasetOccurrences
    comments:
    - "title: Occurrences dans un jeu de donn\xE9es"
    - "description: Classe utilis\xE9e pour stocker l'information d'occurences d'un\
      \ vocabulaire dans un jeu de donn\xE9es"
    description: Class used to store the number of occurences of a vocabulary in a
      particular dataset
    name: voaf_DatasetOccurrences
    source: http://purl.org/vocommons/voaf
    title: Dataset occurrences
  voaf_Vocabulary:
    class_uri: voaf:Vocabulary
    comments:
    - 'title: Vocabulaire'
    - "description: Un vocabulaire utilis\xE9 ou utilisable dans le Web des donn\xE9\
      es. Une instance de voaf:Vocabulary s'appuie at/ou est utilis\xE9e par au moins\
      \ une autre instance of voaf:Vocabulary"
    description: A vocabulary used in the linked data cloud. An instance of voaf:Vocabulary
      relies on or is used by at least another instance of voaf:Vocabulary
    is_a: frbr_Work
    name: voaf_Vocabulary
    source: http://purl.org/vocommons/voaf
    title: Vocabulary
  voaf_VocabularySpace:
    class_uri: voaf:VocabularySpace
    comments:
    - 'title: Espace de vocabulaires'
    - "description: Un Espace de vocabulaires d\xE9finit un regroupement pertinent\
      \ de vocabulaires, par exemple construits pour des domaines ou objectifs similaires,\
      \ ou par le m\xEAme d\xE9diteur ou le m\xEAme projet, etc.\n         Un Vocabulaire\
      \ peut appartenir \xE0 z\xE9ro, un ou plusieurs Espace de vocabulaires. Les\
      \ propri\xE9t\xE9s Dublin Core isPartOf et hasPart sont utilis\xE9es pour relier\
      \ un Vocabulaire \xE0 un Espace de vocabulaires."
    description: "A vocabulary space defines any relevant grouping of vocabularies\
      \ e.g., designed for similar purposes or domains, or designed by the same publisher\
      \ or the same project, etc.\u240A          A vocabulary can belong to zero,\
      \ one or more vocabulary spaces.Dublin Core properties isPartOf and hasPart\
      \ are used to link a vocabulary to a vocabulary space."
    name: voaf_VocabularySpace
    source: http://purl.org/vocommons/voaf
    title: Vocabulary Space
