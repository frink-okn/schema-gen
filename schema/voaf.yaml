  voaf_specializes:
    comments:
    - "title: sp\xE9cialise"
    - "description: Indique que le vocabulaire sujet d\xE9finit des sous-classes ou\
      \ sous-propri\xE9t\xE9s du vocabulaire objet"
    - "description: PREFIX rdfs:<http://www.w3.org/2000/01/rdf-schema#>\n\t\tPREFIX\
      \ voaf:<http://purl.org/vocommons/voaf#>\n\t\tPREFIX skos:<http://www.w3.org/2004/02/skos/core#>\n\
      \t\t\n\t\tCONSTRUCT{\n\t\t\t?vocab1 voaf:specializes ?vocab2\n\t\t}\n\t\tWHERE{\n\
      \t\t\t{?elem1 rdfs:subPropertyOf ?elem2. FILTER(!isBlank(?elem2))}\n\t\t\tUNION{?elem1\
      \ rdfs:subClassOf ?elem2. FILTER(!isBlank(?elem2))}\n\t\t\tUNION{?elem1 skos:broadMatch\
      \ ?elem2. FILTER(!isBlank(?elem2))}\n\t\t\t?elem1 rdfs:isDefinedBy ?vocab1.\n\
      \t\t\t?vocab1 a voaf:Vocabulary.\n\t\t\t?elem2 rdfs:isDefinedBy ?vocab2.\n\t\
      \t\t?vocab2 a voaf:Vocabulary.\n\t\t\tFILTER(?vocab1!=?vocab2)\n\t\t}"
    - No occurrences of this slot in the graph.
    description: Indicates that the subject vocabulary defines some subclasses or
