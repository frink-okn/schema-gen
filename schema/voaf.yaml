  voaf_propertyNumber:
    comments:
    - "title: nombre de propri\xE9t\xE9s"
    - "description: Le nombre de propri\xE9t\xE9s d\xE9finies dans l'espace de noms\
      \ du Vocabulaire. Les propri\xE9t\xE9s import\xE9es d'autres vocabulaires ne\
      \ sont pas comptabilis\xE9es."
    - "description: PREFIX rdf:<http://www.w3.org/1999/02/22-rdf-syntax-ns#>\n\t\t\
      PREFIX rdfs:<http://www.w3.org/2000/01/rdf-schema#>\n\t\tPREFIX owl:<http://www.w3.org/2002/07/owl#>\n\
      \t\tPREFIX voaf:<http://purl.org/vocommons/voaf#>\n\t\t\n\t\tCONSTRUCT{\n\t\t\
      ?vocab voaf:propertyNumber ?nbProp\n\t\t}\n\t\tWHERE{\n\t\t\tSELECT (COUNT(distinct\
      \ ?prop) AS ?nbProp) ?vocab\n\t\t\tWHERE{\n\t\t\t\t{?prop a rdf:Property.}\n\
      \t\t\t\tUNION{?prop a owl:ObjectProperty.}\n\t\t\t\tUNION{?prop a owl:DatatypeProperty.}\n\
      \t\t\t\tUNION{?prop a owl:AnnotationProperty.}\n\t\t\t\tUNION{?prop a owl:FunctionalProperty.}\n\
      \t\t\t\tUNION{?prop a owl:OntologyProperty.}\n\t\t\t\tUNION{?prop a owl:AsymmetricProperty.}\n\
      \t\t\t\tUNION{?prop a owl:InverseFunctionalProperty.}\n\t\t\t\tUNION{?prop a\
      \ owl:IrreflexiveProperty.}\n\t\t\t\tUNION{?prop a owl:ReflexiveProperty.}\n\
      \t\t\t\tUNION{?prop a owl:SymmetricProperty.}\n\t\t\t\tUNION{?prop a owl:TransitiveProperty.}\n\
      \t\t\t\t?prop a ?type.\n\t\t\t\tFILTER(?type!=owl:DeprecatedProperty)\n\t\t\t\
      \t?prop rdfs:isDefinedBy ?vocab.\n\t\t\t\t?vocab a voaf:Vocabulary.\n\t\t\t\
      }GROUP BY ?vocab\n\t\t}"
    - No occurrences of this slot in the graph.
    description: The number of properties defined in the vocabulary namespace. Properties
      imported from other namespaces are not taken into account.
    domain: voaf_Vocabulary
