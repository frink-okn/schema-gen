slots:
  voaf_classNumber:
    comments:
    - 'title: nombre de classes'
    - "description: Le nombre de classes d\xE9finies dans l'espace de noms du Vocabulaire.\
      \ Les classes import\xE9es d'autres vocabulaires ne sont pas comptabilis\xE9\
      es."
    - "description: PREFIX rdfs:<http://www.w3.org/2000/01/rdf-schema#>\n\t\tPREFIX\
      \ owl:<http://www.w3.org/2002/07/owl#>\n\t\tPREFIX voaf:<http://purl.org/vocommons/voaf#>\n\
      \t\t\n\t\tCONSTRUCT{\n\t\t?vocab voaf:classNumber ?nbClass\n\t\t}\n\t\tWHERE{\n\
      \t\t\tSELECT (COUNT(distinct ?class) AS ?nbClass) ?vocab\n\t\t\tWHERE{\n\t\t\
      \t\t{?class a rdfs:Class.}\n\t\t\t\tUNION{?class a owl:Class.}\n\t\t\t\t?class\
      \ a ?type.\n\t\t\t\tFILTER(?type!=owl:DeprecatedClass)\n\t\t\t\t?class rdfs:isDefinedBy\
      \ ?vocab.\n\t\t\t\t?vocab a voaf:Vocabulary.\n\t\t\t}GROUP BY ?vocab\n\t\t}"
    - No occurrences of this slot in the graph.
    description: The number of classes defined in the vocabulary namespace. Classes
      imported from other namespaces are not taken into account.
    domain: voaf_Vocabulary
    name: voaf_classNumber
    range: integer
    slot_uri: voaf:classNumber
    source: http://purl.org/vocommons/voaf
    title: number of classes
  voaf_dataset:
    comments:
    - "title: jeu de donn\xE9es"
    - "description: D\xE9pr\xE9ci\xE9 depuis la v2.4"
    - No occurrences of this slot in the graph.
    deprecated_element_has_exact_replacement: http://purl.org/vocommons/voaf#DatasetOccurrences
    description: Deprecated since v2.4
    domain: voaf_Vocabulary
    inverse: void_vocabulary
    name: voaf_dataset
    range: void_Dataset
    slot_uri: voaf:dataset
    source: http://purl.org/vocommons/voaf
    title: dataset
  voaf_exampleDataset:
    comments:
    - "title: exemple de jeu de donn\xE9es"
    - "description: D\xE9pr\xE9ci\xE9 depuis la v1.1"
    - No occurrences of this slot in the graph.
    deprecated_element_has_exact_replacement: http://purl.org/vocommons/voaf#dataset
    description: Deprecated since v1.1
    name: voaf_exampleDataset
    range: Any
    slot_uri: voaf:exampleDataset
    source: http://purl.org/vocommons/voaf
    title: example dataset
  voaf_extends:
    comments:
    - "title: \xE9tend"
    - "description: Indique que le vocabulaire sujet \xE9tend l'expressivit\xE9 du\
      \ vocabulaire objet en d\xE9clarant des relations de subsomption avec ce dernier,\
      \ ou en utilisant ses classes comme domaine ou co-domaine d'un propri\xE9t\xE9\
      \ du vocabulaire sujet, ou en d\xE9finissant des contraintes locales etc."
    - "description: PREFIX rdfs:<http://www.w3.org/2000/01/rdf-schema#>\n\t\tPREFIX\
      \ owl:<http://www.w3.org/2002/07/owl#>\n\t\tPREFIX voaf:<http://purl.org/vocommons/voaf#>\n\
      \n\t\tCONSTRUCT{\n\t\t\t?vocab1 voaf:extends ?vocab2\n\t\t}\n\t\tWHERE{\n\t\t\
      \t{?elem1 owl:inverseOf ?elem2. FILTER(!isBlank(?elem2))}\n\t\t\tUNION{?elem1\
      \ rdfs:domain ?elem2. FILTER(!isBlank(?elem2))}\n\t\t\tUNION{?elem1 rdfs:range\
      \ ?elem2. FILTER(!isBlank(?elem2))}\n\t\t\tUNION{?elem2 rdfs:domain ?elem1.\
      \ FILTER(!isBlank(?elem1))}\n\t\t\tUNION{?elem2 rdfs:range ?elem1. FILTER(!isBlank(?elem1))}\n\
      \t\t\t?elem1 rdfs:isDefinedBy ?vocab1.\n\t\t\t?vocab1 a voaf:Vocabulary.\n\t\
      \t\t?elem2 rdfs:isDefinedBy ?vocab2.\n\t\t\t?vocab2 a voaf:Vocabulary.\n\t\t\
      \tFILTER(?vocab1!=?vocab2)\n\t\t}"
    - No occurrences of this slot in the graph.
    description: Indicates that the subject vocabulary extends the expressivity of
      the object vocabulary by declaring subsumption relationships, using object vocabulary
      class as domain or range of a subject vocabulary property, defining local restrictions
      etc ...
    domain: voaf_Vocabulary
    name: voaf_extends
    range: voaf_Vocabulary
    slot_uri: voaf:extends
    source: http://purl.org/vocommons/voaf
    subproperty_of: voaf_reliesOn
    title: extends
  voaf_generalizes:
    comments:
    - "title: g\xE9n\xE9ralise"
    - "description: Indique que le vocabulaire sujet d\xE9finit des super-classes\
      \ ou super-propri\xE9t\xE9s du vocabulaire objet"
    - "description: PREFIX rdf:<http://www.w3.org/1999/02/22-rdf-syntax-ns#>\n\t\t\
      PREFIX rdfs:<http://www.w3.org/2000/01/rdf-schema#>\n\t\tPREFIX owl:<http://www.w3.org/2002/07/owl#>\n\
      \t\tPREFIX voaf:<http://purl.org/vocommons/voaf#>\n\t\tPREFIX skos:<http://www.w3.org/2004/02/skos/core#>\n\
      \t\t\n\t\tCONSTRUCT{\n\t\t\t?vocab1 voaf:generalizes ?vocab2\n\t\t}\n\t\tWHERE{\n\
      \t\t\t{?elem1 skos:narrowMatch ?elem2. FILTER(!isBlank(?elem2))}\n\t\t\tUNION{?elem2\
      \ rdfs:subPropertyOf ?elem1.}\n\t\t\tUNION{?elem1 a owl:Class. ?elem1 owl:unionOf\
      \ ?union. ?union rdf:first ?elem2.}\n\t\t\tUNION{?elem1 a owl:Class. ?elem1\
      \ owl:unionOf ?union. ?union rdf:rest ?union2. ?union2 rdf:first ?elem2.}\n\t\
      \t\tUNION{?elem1 a owl:Class. ?elem1 owl:unionOf ?union. ?union rdf:rest ?union2.\
      \ ?union2 rdf:rest ?union3. ?union3 rdf:first ?elem2.}\n\t\t\tUNION{?elem1 a\
      \ owl:Class. ?elem1 owl:unionOf ?union. ?union rdf:rest ?union2. ?union2 rdf:rest\
      \ ?union3. ?union3 rdf:rest ?union4. ?union4 rdf:first ?elem2.}\n\t\t\tUNION{?elem1\
      \ a owl:Class. ?elem1 owl:unionOf ?union. ?union rdf:rest ?union2. ?union2 rdf:rest\
      \ ?union3. ?union3 rdf:rest ?union4. ?union4 rdf:rest ?union5. ?union5 rdf:first\
      \ ?elem2.}\n\t\t\tFILTER(!isBlank(?elem2))\n\t\t\t?elem1 rdfs:isDefinedBy ?vocab1.\n\
      \t\t\t?vocab1 a voaf:Vocabulary.\n\t\t\t?elem2 rdfs:isDefinedBy ?vocab2.\n\t\
      \t\t?vocab2 a voaf:Vocabulary.\n\t\t\tFILTER(?vocab1!=?vocab2)\n\t\t}"
    - No occurrences of this slot in the graph.
    description: Indicates that the subject vocabulary generalizes by some superclasses
      or superproperties the object vocabulary.
    domain: voaf_Vocabulary
    name: voaf_generalizes
    range: voaf_Vocabulary
    slot_uri: voaf:generalizes
    source: http://purl.org/vocommons/voaf
    subproperty_of: voaf_reliesOn
    title: generalizes
  voaf_hasDisjunctionsWith:
    comments:
    - 'title: a des disjonctions avec'
    - "description: Indique que le vocabulaire sujet contient des d\xE9clarations\
      \ de classes disjointes avec le vocabulaire objet"
    - "description: PREFIX rdfs:<http://www.w3.org/2000/01/rdf-schema#>\n\t\tPREFIX\
      \ owl:<http://www.w3.org/2002/07/owl#>\n\t\tPREFIX voaf:<http://purl.org/vocommons/voaf#>\n\
      \t\t\n\t\tCONSTRUCT{\n\t\t\t?vocab1 voaf:hasDisjunctionsWith ?vocab2\n\t\t}\n\
      \t\tWHERE{\n\t\t\t?elem1 owl:disjointWith ?elem2. FILTER(!isBlank(?elem2))\n\
      \t\t\t?elem1 rdfs:isDefinedBy ?vocab1.\n\t\t\t?vocab1 a voaf:Vocabulary.\n\t\
      \t\t?elem2 rdfs:isDefinedBy ?vocab2.\n\t\t\t?vocab2 a voaf:Vocabulary.\n\t\t\
      \tFILTER(?vocab1!=?vocab2)\n\t\t}"
    - No occurrences of this slot in the graph.
    description: Indicates that the subject vocabulary contains some declaration of
      disjoint classes with the object vocabulary.
    domain: voaf_Vocabulary
    name: voaf_hasDisjunctionsWith
    range: voaf_Vocabulary
    slot_uri: voaf:hasDisjunctionsWith
    source: http://purl.org/vocommons/voaf
    subproperty_of: voaf_reliesOn
    title: has disjunctions with
  voaf_hasEquivalencesWith:
    comments:
    - "title: a des \xE9quivalences avec"
    - "description: Indique que le vocabulaire sujet d\xE9clare des \xE9quivalences\
      \ de classes ou de propri\xE9t\xE9s avec le vocabulaire objet"
    - "description: PREFIX rdfs:<http://www.w3.org/2000/01/rdf-schema#>\n\t\tPREFIX\
      \ owl:<http://www.w3.org/2002/07/owl#>\n\t\tPREFIX voaf:<http://purl.org/vocommons/voaf#>\n\
      \t\tPREFIX skos:<http://www.w3.org/2004/02/skos/core#>\n\t\t\n\t\tCONSTRUCT{\n\
      \t\t\t?vocab1 voaf:hasEquivalencesWith ?vocab2\n\t\t}\n\t\tWHERE{\n\t\t\t{?elem1\
      \ owl:equivalentProperty ?elem2.}\n\t\t\tUNION{?elem1 owl:sameAs ?elem2.}\n\t\
      \t\tUNION{?elem1 owl:equivalentClass ?elem2.}\n\t\t\tUNION{?elem2 owl:equivalentProperty\
      \ ?elem1.}\n\t\t\tUNION{?elem2 owl:equivalentClass ?elem1.}\n\t\t\tUNION{?elem1\
      \ skos:exactMatch ?elem2.}\n\t\t\tUNION{?elem2 skos:exactMatch ?elem1.}\n\t\t\
      \tFILTER(!isBlank(?elem2))\n\t\t\t?elem1 rdfs:isDefinedBy ?vocab1.\n\t\t\t?vocab1\
      \ a voaf:Vocabulary.\n\t\t\t?elem2 rdfs:isDefinedBy ?vocab2.\n\t\t\t?vocab2\
      \ a voaf:Vocabulary.\n\t\t\tFILTER(?vocab1!=?vocab2)\n\t\t}"
    - No occurrences of this slot in the graph.
    description: Indicates that the subject vocabulary declares some equivalent classes
      or properties with the object vocabulary.
    domain: voaf_Vocabulary
    name: voaf_hasEquivalencesWith
    range: voaf_Vocabulary
    slot_uri: voaf:hasEquivalencesWith
    source: http://purl.org/vocommons/voaf
    subproperty_of: voaf_reliesOn
    title: has equivalences with
  voaf_inDataset:
    comments:
    - "title: dans le jeu de donn\xE9es"
    - "description: jeu de donn\xE9es dans lequel un vocabulaire apparait"
    - No occurrences of this slot in the graph.
    description: dataset in which a vocabulary occurred
    domain: voaf_DatasetOccurrences
    name: voaf_inDataset
    range: void_Dataset
    slot_uri: voaf:inDataset
    source: http://purl.org/vocommons/voaf
    title: in dataset
  voaf_metadataVoc:
    comments:
    - "title: vocabulaire de m\xE9tadonn\xE9es"
    - "description: Indique que le vocabulaire sujet utilise le vocabulaire objet\
      \ pour d\xE9crire ses m\xE9tadonn\xE9es, au niveau global du vocabulaire ou\
      \ au niveau des \xE9l\xE9ments"
    - "description: PREFIX rdfs:<http://www.w3.org/2000/01/rdf-schema#>\n\t\tPREFIX\
      \ owl:<http://www.w3.org/2002/07/owl#>\n\t\tPREFIX voaf:<http://purl.org/vocommons/voaf#>\n\
      \n\t\tCONSTRUCT{\n\t\t\t?vocab1 voaf:metadataVoc ?vocab2\n\t\t}\n\t\tWHERE{\n\
      \t\t\t?elem1 ?elem2 ?o.\n\t\t\t?elem1 rdfs:isDefinedBy ?vocab1.\n\t\t\t?vocab1\
      \ a voaf:Vocabulary.\n\t\t\t?elem2 rdfs:isDefinedBy ?vocab2.\n\t\t\t?vocab2\
      \ a voaf:Vocabulary.\n\t\t\tFILTER(?vocab1!=?vocab2)\n\t\t}"
