    domain: ical_Vtimezone
    name: ical_tzname
    notes:
    - No occurrences of this slot in the graph.
    range: string
    slot_uri: ical:tzname
    title: TZNAME
  ical_tzoffsetfrom:
    comments:
    - 'description: value type: UTC-OFFSET'
    description: This property specifies the offset which is in use prior to this
