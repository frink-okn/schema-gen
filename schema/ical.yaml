  ical_Valarm:
    class_uri: ical:Valarm
    description: Provide a grouping of component properties that define an alarm.
    name: ical_Valarm
    title: VALARM
  ical_Value_CAL-ADDRESS:
    class_uri: ical:Value_CAL-ADDRESS
    name: ical_Value_CAL-ADDRESS
  ical_Value_DATE:
    class_uri: ical:Value_DATE
    name: ical_Value_DATE
  ical_Value_DATE-TIME:
    class_uri: ical:Value_DATE-TIME
    name: ical_Value_DATE-TIME
  ical_Value_DURATION:
    class_uri: ical:Value_DURATION
    name: ical_Value_DURATION
  ical_Value_PERIOD:
    class_uri: ical:Value_PERIOD
    name: ical_Value_PERIOD
  ical_Value_RECUR:
    class_uri: ical:Value_RECUR
    name: ical_Value_RECUR
  ical_Vevent:
    class_uri: ical:Vevent
    description: Provide a grouping of component properties that describe an event.
    name: ical_Vevent
    title: VEVENT
  ical_Vfreebusy:
    class_uri: ical:Vfreebusy
    description: Provide a grouping of component properties that describe either a
      request for free/busy time, describe a response to a request for free/busy time
      or describe a published set of busy time.
    name: ical_Vfreebusy
    title: VFREEBUSY
  ical_Vjournal:
    class_uri: ical:Vjournal
    description: Provide a grouping of component properties that describe a journal
      entry.
    name: ical_Vjournal
    title: VJOURNAL
  ical_Vtimezone:
    class_uri: ical:Vtimezone
    description: Provide a grouping of component properties that defines a time zone.
    name: ical_Vtimezone
    title: VTIMEZONE
  ical_Vtodo:
    class_uri: ical:Vtodo
    description: Provide a grouping of calendar properties that describe a to-do.
    name: ical_Vtodo
    title: VTODO
