classes:
  creativecommons_Jurisdiction:
    class_uri: creativecommons:Jurisdiction
    description: the legal jurisdiction of a license
    name: creativecommons_Jurisdiction
    title: Jurisdiction
  creativecommons_License:
    class_uri: creativecommons:License
    description: a set of requests/permissions to users of a Work, e.g. a copyright
      license, the public domain, information for distributors
    is_a: dct_LicenseDocument
    name: creativecommons_License
    title: License
  creativecommons_Permission:
    class_uri: creativecommons:Permission
    description: an action that may or may not be allowed or desired
    name: creativecommons_Permission
    slots:
    - rdfs_comment
    - rdfs_label
    title: Permission
  creativecommons_Prohibition:
    class_uri: creativecommons:Prohibition
    description: something you may be asked not to do
    name: creativecommons_Prohibition
    slots:
    - rdfs_comment
    - rdfs_label
    title: Prohibition
  creativecommons_Requirement:
    class_uri: creativecommons:Requirement
    description: an action that may or may not be requested of you
    name: creativecommons_Requirement
    slots:
    - rdfs_comment
    - rdfs_label
    title: Requirement
  creativecommons_Work:
    class_uri: creativecommons:Work
    description: a potentially copyrightable work
    name: creativecommons_Work
    title: Work
