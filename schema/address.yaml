slots:
  address_countryName:
    comments:
    - 'description: For example: "Egypt"'
    - No occurrences of this slot in the graph.
    description: the name of the country, principality or national entity
    name: address_countryName
    range: Any
    slot_uri: address:countryName
    source: http://schemas.talis.com/2005/address/schema#
    title: countryName
  address_fax:
    comments:
    - 'description: The number must be in standard international format. For example:
      "+43 1 53410434"'
    - No occurrences of this slot in the graph.
    description: a fax number which can be used to contact a person at the address
    name: address_fax
    range: Any
    slot_uri: address:fax
    source: http://schemas.talis.com/2005/address/schema#
    title: fax
  address_localityName:
    comments:
    - 'description: For example: "Santiago 1400"'
    - No occurrences of this slot in the graph.
    description: the name of the city, town, village or other geopolitical region
      for which the streetAddress is unambiguous
    name: address_localityName
    range: Any
    slot_uri: address:localityName
    source: http://schemas.talis.com/2005/address/schema#
    title: localityName
  address_postalCode:
    comments:
    - 'description: For example: "NN14 7DS"'
    - No occurrences of this slot in the graph.
    description: the postcode or zipcode of the address
    name: address_postalCode
    range: Any
    slot_uri: address:postalCode
    source: http://schemas.talis.com/2005/address/schema#
    title: postalCode
  address_regionName:
    comments:
    - 'description: For example: "Alabama"'
    - No occurrences of this slot in the graph.
    description: the name of the region within the country, principality or national
      entity
    name: address_regionName
    range: Any
    slot_uri: address:regionName
    source: http://schemas.talis.com/2005/address/schema#
    title: regionName
  address_streetAddress:
    comments:
    - 'description: For example: "13 Queen Street"'
    - No occurrences of this slot in the graph.
    description: the building name and number and street name
    name: address_streetAddress
    range: Any
    slot_uri: address:streetAddress
    source: http://schemas.talis.com/2005/address/schema#
    title: streetAddress
  address_tel:
    comments:
    - 'description: The number must be in standard international format. For example:
      "+43 1 53410437"'
    - No occurrences of this slot in the graph.
    description: a telephone number which can be used to contact a person at the address
    name: address_tel
    range: Any
    slot_uri: address:tel
    source: http://schemas.talis.com/2005/address/schema#
    title: tel
