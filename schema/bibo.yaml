classes:
  bibo_AcademicArticle:
    class_uri: bibo:AcademicArticle
    description: A scholarly academic article, typically published in a journal.
    is_a: bibo_Article
    name: bibo_AcademicArticle
    source: http://purl.org/ontology/bibo/
    title: Academic Article
  bibo_Article:
    class_uri: bibo:Article
    description: A written composition in prose, usually nonfiction, on a specific
      topic, forming an independent part of a book or other publication, as a newspaper
      or magazine.
    is_a: bibo_Document
    name: bibo_Article
    source: http://purl.org/ontology/bibo/
    title: Article
  bibo_AudioDocument:
    class_uri: bibo:AudioDocument
    description: An audio document; aka record.
    is_a: bibo_Document
    name: bibo_AudioDocument
    source: http://purl.org/ontology/bibo/
    title: audio document
  bibo_AudioVisualDocument:
    class_uri: bibo:AudioVisualDocument
    description: An audio-visual document; film, video, and so forth.
    is_a: bibo_Document
    name: bibo_AudioVisualDocument
    source: http://purl.org/ontology/bibo/
    title: audio-visual document
  bibo_Bill:
    class_uri: bibo:Bill
    description: Draft legislation presented for discussion to a legal body.
    is_a: bibo_Legislation
    name: bibo_Bill
    source: http://purl.org/ontology/bibo/
    title: Bill
  bibo_Book:
    class_uri: bibo:Book
    description: A written or printed work of fiction or nonfiction, usually on sheets
      of paper fastened or bound together within covers.
    is_a: bibo_Document
    name: bibo_Book
    source: http://purl.org/ontology/bibo/
    title: Book
  bibo_BookSection:
    class_uri: bibo:BookSection
    description: A section of a book.
    is_a: bibo_DocumentPart
    name: bibo_BookSection
    source: http://purl.org/ontology/bibo/
    title: Book Section
  bibo_Brief:
    class_uri: bibo:Brief
    description: A written argument submitted to a court.
    is_a: bibo_LegalCaseDocument
    name: bibo_Brief
    source: http://purl.org/ontology/bibo/
    title: Brief
  bibo_Chapter:
    class_uri: bibo:Chapter
    description: A chapter of a book.
    is_a: bibo_BookSection
    name: bibo_Chapter
    source: http://purl.org/ontology/bibo/
    title: Chapter
  bibo_Code:
    class_uri: bibo:Code
    description: A collection of statutes.
    is_a: bibo_Periodical
    name: bibo_Code
    source: http://purl.org/ontology/bibo/
    title: Code
  bibo_CollectedDocument:
    class_uri: bibo:CollectedDocument
    description: A document that simultaneously contains other documents.
    is_a: bibo_Document
    name: bibo_CollectedDocument
    source: http://purl.org/ontology/bibo/
    title: Collected Document
  bibo_Collection:
    class_uri: bibo:Collection
    description: A collection of Documents or Collections
    name: bibo_Collection
    source: http://purl.org/ontology/bibo/
    title: Collection
  bibo_Conference:
    class_uri: bibo:Conference
    description: A meeting for consultation or discussion.
    is_a: event_Event
    name: bibo_Conference
    source: http://purl.org/ontology/bibo/
    title: Conference
  bibo_CourtReporter:
    class_uri: bibo:CourtReporter
    description: A collection of legal cases.
    is_a: bibo_Periodical
    name: bibo_CourtReporter
    source: http://purl.org/ontology/bibo/
    title: Court Reporter
  bibo_Document:
    class_uri: bibo:Document
    description: A document (noun) is a bounded physical representation of body of
      information designed with the capacity (and usually intent) to communicate.
      A document may manifest symbolic, diagrammatic or sensory-representational information.
    name: bibo_Document
    source: http://purl.org/ontology/bibo/
    title: Document
  bibo_DocumentPart:
    class_uri: bibo:DocumentPart
    description: a distinct part of a larger document or collected document.
    is_a: bibo_Document
    name: bibo_DocumentPart
    source: http://purl.org/ontology/bibo/
    title: document part
  bibo_DocumentStatus:
    class_uri: bibo:DocumentStatus
    description: The status of the publication of a document.
    name: bibo_DocumentStatus
    slots:
    - swvs_term_status
    - rdfs_label
    - rdfs_comment
    source: http://purl.org/ontology/bibo/
    title: Document Status
  bibo_EditedBook:
    class_uri: bibo:EditedBook
    description: An edited book.
    is_a: bibo_CollectedDocument
    name: bibo_EditedBook
    source: http://purl.org/ontology/bibo/
    title: Edited Book
  bibo_Email:
    class_uri: bibo:Email
    description: A written communication addressed to a person or organization and
      transmitted electronically.
    is_a: bibo_PersonalCommunicationDocument
    name: bibo_Email
    source: http://purl.org/ontology/bibo/
    title: EMail
  bibo_Event:
    class_uri: bibo:Event
    name: bibo_Event
  bibo_Excerpt:
    class_uri: bibo:Excerpt
    description: A passage selected from a larger work.
    is_a: bibo_DocumentPart
    name: bibo_Excerpt
    source: http://purl.org/ontology/bibo/
    title: Excerpt
  bibo_Film:
    class_uri: bibo:Film
    description: aka movie.
    is_a: bibo_AudioVisualDocument
    name: bibo_Film
    source: http://purl.org/ontology/bibo/
    title: Film
  bibo_Hearing:
    class_uri: bibo:Hearing
    description: An instance or a session in which testimony and arguments are presented,
      esp. before an official, as a judge in a lawsuit.
    is_a: event_Event
    name: bibo_Hearing
    source: http://purl.org/ontology/bibo/
    title: Hearing
  bibo_Image:
    class_uri: bibo:Image
    description: A document that presents visual or diagrammatic information.
    is_a: bibo_Document
    name: bibo_Image
    source: http://purl.org/ontology/bibo/
    title: Image
  bibo_Interview:
    class_uri: bibo:Interview
    description: A formalized discussion between two or more people.
    is_a: event_Event
    name: bibo_Interview
    source: http://purl.org/ontology/bibo/
    title: Interview
  bibo_Issue:
    class_uri: bibo:Issue
    description: something that is printed or published and distributed, esp. a given
      number of a periodical
    is_a: bibo_CollectedDocument
    name: bibo_Issue
    source: http://purl.org/ontology/bibo/
    title: Issue
  bibo_Journal:
    class_uri: bibo:Journal
    description: A periodical of scholarly journal Articles.
    is_a: bibo_Periodical
    name: bibo_Journal
    source: http://purl.org/ontology/bibo/
    title: Journal
  bibo_LegalCaseDocument:
    class_uri: bibo:LegalCaseDocument
    description: A document accompanying a legal case.
    is_a: bibo_LegalDocument
    name: bibo_LegalCaseDocument
    source: http://purl.org/ontology/bibo/
    title: Legal Case Document
  bibo_LegalDecision:
    class_uri: bibo:LegalDecision
    description: A document containing an authoritative determination (as a decree
      or judgment) made after consideration of facts or law.
    is_a: bibo_LegalCaseDocument
    name: bibo_LegalDecision
    source: http://purl.org/ontology/bibo/
    title: Decision
  bibo_LegalDocument:
    class_uri: bibo:LegalDocument
    description: A legal document; for example, a court decision, a brief, and so
      forth.
    is_a: bibo_Document
    name: bibo_LegalDocument
    source: http://purl.org/ontology/bibo/
    title: Legal Document
  bibo_Legislation:
    class_uri: bibo:Legislation
    description: A legal document proposing or enacting a law or a group of laws.
    is_a: bibo_LegalDocument
    name: bibo_Legislation
    source: http://purl.org/ontology/bibo/
    title: Legislation
  bibo_Letter:
    class_uri: bibo:Letter
    description: A written or printed communication addressed to a person or organization
      and usually transmitted by mail.
    is_a: bibo_PersonalCommunicationDocument
    name: bibo_Letter
    source: http://purl.org/ontology/bibo/
    title: Letter
  bibo_Magazine:
    class_uri: bibo:Magazine
    description: A periodical of magazine Articles. A magazine is a publication that
      is issued periodically, usually bound in a paper cover, and typically contains
      essays, stories, poems, etc., by many writers, and often photographs and drawings,
      frequently specializing in a particular subject or area, as hobbies, news, or
      sports.
    is_a: bibo_Periodical
    name: bibo_Magazine
    source: http://purl.org/ontology/bibo/
    title: Magazine
  bibo_Manual:
    class_uri: bibo:Manual
    description: A small reference book, especially one giving instructions.
    is_a: bibo_Document
    name: bibo_Manual
    source: http://purl.org/ontology/bibo/
    title: Manual
  bibo_Manuscript:
    class_uri: bibo:Manuscript
    description: An unpublished Document, which may also be submitted to a publisher
      for publication.
    is_a: bibo_Document
    name: bibo_Manuscript
    source: http://purl.org/ontology/bibo/
    title: Manuscript
  bibo_Map:
    class_uri: bibo:Map
    description: A graphical depiction of geographic features.
    is_a: bibo_Image
    name: bibo_Map
    source: http://purl.org/ontology/bibo/
    title: Map
  bibo_MultiVolumeBook:
    class_uri: bibo:MultiVolumeBook
    description: A loose, thematic, collection of Documents, often Books.
    is_a: bibo_Collection
    name: bibo_MultiVolumeBook
    source: http://purl.org/ontology/bibo/
    title: Series
  bibo_Newspaper:
    class_uri: bibo:Newspaper
    description: A periodical of documents, usually issued daily or weekly, containing
      current news, editorials, feature articles, and usually advertising.
    is_a: bibo_Periodical
    name: bibo_Newspaper
    source: http://purl.org/ontology/bibo/
    title: Newspaper
  bibo_Note:
    class_uri: bibo:Note
    description: Notes or annotations about a resource.
    is_a: bibo_Document
    name: bibo_Note
    source: http://purl.org/ontology/bibo/
    title: Note
  bibo_Patent:
    class_uri: bibo:Patent
    description: A document describing the exclusive right granted by a government
      to an inventor to manufacture, use, or sell an invention for a certain number
      of years.
    is_a: bibo_Document
    name: bibo_Patent
    source: http://purl.org/ontology/bibo/
    title: Patent
  bibo_Performance:
    class_uri: bibo:Performance
    description: A public performance.
    is_a: event_Event
    name: bibo_Performance
    source: http://purl.org/ontology/bibo/
    title: Performance
  bibo_Periodical:
    class_uri: bibo:Periodical
    description: A group of related documents issued at regular intervals.
    is_a: bibo_Collection
    name: bibo_Periodical
    source: http://purl.org/ontology/bibo/
    title: Periodical
  bibo_PersonalCommunication:
    class_uri: bibo:PersonalCommunication
    description: A communication between an agent and one or more specific recipients.
    is_a: event_Event
    name: bibo_PersonalCommunication
    source: http://purl.org/ontology/bibo/
    title: Personal Communication
  bibo_PersonalCommunicationDocument:
    class_uri: bibo:PersonalCommunicationDocument
    description: A personal communication manifested in some document.
    is_a: bibo_Document
    name: bibo_PersonalCommunicationDocument
    source: http://purl.org/ontology/bibo/
    title: Personal Communication Document
  bibo_Proceedings:
    class_uri: bibo:Proceedings
    description: A compilation of documents published from an event, such as a conference.
    is_a: bibo_Book
    name: bibo_Proceedings
    source: http://purl.org/ontology/bibo/
    title: Proceedings
  bibo_Quote:
    class_uri: bibo:Quote
    description: An excerpted collection of words.
    is_a: bibo_Excerpt
    name: bibo_Quote
    source: http://purl.org/ontology/bibo/
    title: Quote
  bibo_ReferenceSource:
    class_uri: bibo:ReferenceSource
    description: A document that presents authoritative reference information, such
      as a dictionary or encylopedia .
    is_a: bibo_Document
    name: bibo_ReferenceSource
    source: http://purl.org/ontology/bibo/
    title: Reference Source
  bibo_Report:
    class_uri: bibo:Report
    description: A document describing an account or statement describing in detail
      an event, situation, or the like, usually as the result of observation, inquiry,
      etc..
    is_a: bibo_Document
    name: bibo_Report
    source: http://purl.org/ontology/bibo/
    title: Report
  bibo_Series:
    class_uri: bibo:Series
    description: A loose, thematic, collection of Documents, often Books.
    is_a: bibo_Collection
    name: bibo_Series
    source: http://purl.org/ontology/bibo/
    title: Series
  bibo_Slide:
    class_uri: bibo:Slide
    description: A slide in a slideshow
    is_a: bibo_DocumentPart
    name: bibo_Slide
    source: http://purl.org/ontology/bibo/
    title: Slide
  bibo_Slideshow:
    class_uri: bibo:Slideshow
    description: A presentation of a series of slides, usually presented in front
      of an audience with written text and images.
    is_a: bibo_Document
    name: bibo_Slideshow
    source: http://purl.org/ontology/bibo/
    title: Slideshow
  bibo_Standard:
    class_uri: bibo:Standard
    description: A document describing a standard
    is_a: bibo_Document
    name: bibo_Standard
    source: http://purl.org/ontology/bibo/
    title: Standard
  bibo_Statute:
    class_uri: bibo:Statute
    description: A bill enacted into law.
    is_a: bibo_Legislation
    name: bibo_Statute
    source: http://purl.org/ontology/bibo/
    title: Statute
  bibo_Thesis:
    class_uri: bibo:Thesis
    description: A document created to summarize research findings associated with
      the completion of an academic degree.
    is_a: bibo_Document
    name: bibo_Thesis
    source: http://purl.org/ontology/bibo/
    title: Thesis
  bibo_ThesisDegree:
    class_uri: bibo:ThesisDegree
    description: The academic degree of a Thesis
    name: bibo_ThesisDegree
    slots:
    - swvs_term_status
    - rdfs_label
    - rdfs_comment
    source: http://purl.org/ontology/bibo/
    title: Thesis degree
  bibo_Webpage:
    class_uri: bibo:Webpage
    description: A web page is an online document available (at least initially) on
      the world wide web. A web page is written first and foremost to appear on the
      web, as distinct from other online resources such as books, manuscripts or audio
      documents which use the web primarily as a distribution mechanism alongside
      other more traditional methods such as print.
    is_a: bibo_Document
    name: bibo_Webpage
    source: http://purl.org/ontology/bibo/
    title: Webpage
  bibo_Website:
    class_uri: bibo:Website
    description: A group of Webpages accessible on the Web.
    is_a: bibo_Collection
    name: bibo_Website
    source: http://purl.org/ontology/bibo/
    title: Website
  bibo_Workshop:
    class_uri: bibo:Workshop
    description: A seminar, discussion group, or the like, that emphasizes zxchange
      of ideas and the demonstration and application of techniques, skills, etc.
    is_a: event_Event
    name: bibo_Workshop
    source: http://purl.org/ontology/bibo/
    title: Workshop
