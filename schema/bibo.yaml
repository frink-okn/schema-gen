default_prefix: okns
description: "The Bibliographic Ontology describe\u240Abibliographic things on the\
  \ semantic Web in RDF.  This ontology can be\u240Aused as a citation ontology, as\
  \ a document classification ontology, or\u240Asimply as a way to describe any kind\
  \ of document in RDF. It has been\u240Ainspired by many existing document description\
  \ metadata formats, and\u240Acan be used as a common ground for converting other\
  \ bibliographic data\u240Asources."
id: okns:bibo
imports:
- okns:wot
- okns:owl-rdf-rdfs
- okns:foaf
- okns:extended_types
- okns:dc
- linkml:types
- okns:swvs
- okns:event
