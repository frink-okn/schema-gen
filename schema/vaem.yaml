      in the same Ontololgy namespace. For example, a foundation level graph with
      the base URI of "http://www.somesite.com/1.0/schema/OurOntology"  may define
      general  concepts for "OurOntology". Another graph with the base URI "http://www.somesite.com/1.0/schema/level2/OurOntology"  may
      add more specific details to the same "OurOntology". Each of these two graphs
      would carry the same value for "vaem:namespacePrefix", for this example, perhaps,
      "ourOntology"
