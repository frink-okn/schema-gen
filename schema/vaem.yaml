      is primarily associated. The intent is to allow multiple graphs to define statements
      for resources in the same Ontology namespace. For example, a foundation level
      graph with the base URI of "http://www.somesite.com/1.0/schema/OurOntology"  may
      define general  concepts for "OurOntology". Another graph with the base URI
      "http://www.somesite.com/1.0/schema/level2/OurOntology"  may add more specific
      details to the same "OurOntology". Each of these two graphs would carry the
      same value for "vaem:namespace", that is, "http://www.somesite.com/schema/OurOntology".    In
      other words, an ontology URI is the URI associated with the resources of a controlled
      namespace. On the other hand the graph URIs (the base URIs) identify the graphs
      that hold resources that make up an ontology
    name: vaem_namespace
    range: uri
    slot_uri: vaem:namespace
    source: http://www.linkedmodel.org/schema/vaem
    title: namespace
