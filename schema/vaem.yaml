classes:
  vaem_Aspect:
    class_uri: vaem:Aspect
    comments:
    - 'source: http://www.linkedmodel.org/2.0/schema/vaem'
    description: Aspect is used to distinguish among sets of features of a domain
      or subject area. The term is borrowed from "aspect-oriented" programming, where
      it is used to separate concerns. An ontology may be characterized by this dimension
      so as to parition features that are orthogonal. For example,  in a systems ontology
      there may be aspects for "structure", "function", "behavior" and "interface"
      or "interoperability". A viewpoint can be distinguished by "aspects". For example
      the "information viewpoint" of an application can be partitioned into separate
      graphs for the "security", "operational" and"data retention" aspects.
    is_a: vaem_Dimension
    name: vaem_Aspect
    source: http://www.linkedmodel.org/schema/vaem
    title: Aspect Dimension
  vaem_Dimension:
    class_uri: vaem:Dimension
    comments:
    - 'source: http://www.linkedmodel.org/2.0/schema/vaem'
    description: A dimension identifies a separation of concens that serves as a way
      to categorize an ontology graph. In VAEM,  the notion of "Dimension" is partitioned
      into "Aspect", "Discipline", "Domain" and "Viewpoint".
    is_a: owl_Thing
    name: vaem_Dimension
    source: http://www.linkedmodel.org/schema/vaem
    title: Domain
  vaem_Discipline:
    class_uri: vaem:Discipline
    comments:
    - 'source: http://www.linkedmodel.org/2.0/schema/vaem'
    description: A discipline is a specific area of work or study. Examples of disciplines
      in the engineering domain are electrical engineering, mechanical engineering
      and, in the financial domain, risk assessment, investment analysis.  In VAEM,
      discipline is used as a dimension for characterizing an ontology graph
    is_a: vaem_Dimension
    name: vaem_Discipline
    source: http://www.linkedmodel.org/schema/vaem
    title: Discipline Dimension
  vaem_Domain:
    class_uri: vaem:Domain
    comments:
    - 'source: http://www.linkedmodel.org/2.0/schema/vaem'
    description: A domain is a subject area of interest. Examples of domains are "enterprise",
      "process", "organization" and "system". In VAEM, "Domain" is used as a dimension
      for characterizing an ontology graph
    is_a: vaem_Dimension
    name: vaem_Domain
    source: http://www.linkedmodel.org/schema/vaem
    title: Domain Dimension
  vaem_GraphMetaData:
    class_uri: vaem:GraphMetaData
    comments:
    - 'source: http://www.linkedmodel.org/2.0/schema/vaem'
    description: '"vaem:GraphMetaData" defines basic metadata for the registration
      and publishing of a graph.  For specificaiton of governance the vocabulary "VOAG"
      may be used.'
    is_a: owl_Thing
    name: vaem_GraphMetaData
    see_also:
    - http://voag.linkedmodel.org/vocab/voag
    slots:
    - vaem_description
    - vaem_usesNonImportedResource
    - dct_title
    - vaem_turtleFileURL
    - vaem_hasGraphRole
    - vaem_owner
    - rdfs_isDefinedBy
    - vaem_rdfxmlFileURL
    - vaem_intent
    - vaem_revision
    - dct_abstract
    - vaem_withAttributionTo
    - vaem_namespace
    - vaem_hasSteward
    - vaem_latestPublishedVersion
    - vaem_namespacePrefix
    - dct_created
    - dct_modified
    - vaem_title
    - vaem_previousPublishedVersion
    - vaem_logo
    - vaem_name
    - rdfs_label
    - vaem_hasOwner
    source: http://www.linkedmodel.org/schema/vaem
    title: Graph Metadata
  vaem_GraphRole:
    class_uri: vaem:GraphRole
    comments:
    - 'source: http://www.linkedmodel.org/2.0/schema/vaem'
    description: GraphRole is used to characterize how a graph of resources participates
      in an ontology set.  For example, a graph can be a schema, vocabulary, dataset,
      script, or ruleset
    is_a: owl_Thing
    name: vaem_GraphRole
    slots:
    - vaem_filePrefix
    - dct_description
    - rdfs_label
    - rdfs_isDefinedBy
    source: http://www.linkedmodel.org/schema/vaem
    title: Graph role
  vaem_Party:
    class_uri: vaem:Party
    comments:
    - 'source: http://www.linkedmodel.org/2.0/schema/vaem'
    description: A "Party" is a generalization for an actor that may be realized as
      a person, organizaiton or named role.
    is_a: owl_Thing
    name: vaem_Party
    slots:
    - vaem_url
    - vaem_name
    - rdfs_label
    - rdfs_isDefinedBy
    source: http://www.linkedmodel.org/schema/vaem
    title: Party
  vaem_Viewpoint:
    class_uri: vaem:Viewpoint
    comments:
    - 'source: http://www.linkedmodel.org/2.0/schema/vaem'
    description: 'Viewpoint is used to denote how a set of resources, or an individual
      resource, is relevant to a context of use. The term "viewpoint" is adopted from
      the ISO RM-ODP specifications and its more recent use in enterprise architecture
      descriptions. The RM-ODP introducesd the concept of viewpoint to describe a
      system from a particular set of concerns. RM-ODP defines five viewpoints. Together
      they provide a complete description of a system: enterprise viewpoint, information
      viewpoint, computational viewpoint, engineering viewpoint, and technology viewpoint.  In
      VAEM, "Viewpoint" is used as a dimension for characterizing an ontology graph.  The
      viewpoints of an ontology may not always correpsond directly to those of a system
      but the idea of describing a subject area of interest from distinct viewpoints
      is still relevant. A viewpoint can be further distinguished by "aspects". For
      example the "information viewpoint" of an application can be partitioned into
      separate graphs for the "security", "operational" and"data retention" aspects.'
    is_a: vaem_Dimension
    name: vaem_Viewpoint
    source: http://www.linkedmodel.org/schema/vaem
    title: ViewpointDimension
