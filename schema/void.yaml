    description: Points to the void:Dataset that a document is a part of.
    domain: foaf_Document
    name: void_inDataset
    range: void_Dataset
    slot_uri: void:inDataset
    title: in dataset
  void_linkPredicate:
    comments:
    - No occurrences of this slot in the graph.
    domain: void_Linkset
    name: void_linkPredicate
    range: rdf_Property
    slot_uri: void:linkPredicate
    title: a link predicate
  void_objectsTarget:
    comments:
    - No occurrences of this slot in the graph.
    description: The dataset describing the objects of the triples contained in the
      Linkset.
    domain: void_Linkset
    multivalued: false
    name: void_objectsTarget
    range: void_Dataset
    slot_uri: void:objectsTarget
    subproperty_of: void_target
    title: Objects Target
  void_openSearchDescription:
    comments:
    - No occurrences of this slot in the graph.
    description: An OpenSearch description document for a free-text search service
