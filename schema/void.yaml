slots:
  adms_accessURL:
    comments:
    - No occurrences of this slot in the graph.
    range: string
    slot_uri: adms:accessURL
  void_class:
    comments:
    - No occurrences of this slot in the graph.
    description: The rdfs:Class that is the rdf:type of all entities in a class-based
      partition.
    domain: void_Dataset
    multivalued: false
    name: void_class
    range: rdfs_Class
    slot_uri: void:class
    title: class
  void_classPartition:
    comments:
    - No occurrences of this slot in the graph.
    description: A subset of a void:Dataset that contains only the entities of a certain
      rdfs:Class.
    domain: void_Dataset
    name: void_classPartition
    range: void_Dataset
    slot_uri: void:classPartition
    subproperty_of: void_subset
    title: class partition
  void_classes:
    comments:
    - No occurrences of this slot in the graph.
    description: The total number of distinct classes in a void:Dataset. In other
      words, the number of distinct resources occuring as objects of rdf:type triples
      in the dataset.
    domain: void_Dataset
    name: void_classes
    range: integer
    slot_uri: void:classes
    title: classes
  void_dataDump:
    comments:
    - No occurrences of this slot in the graph.
    description: An RDF dump, partial or complete, of a void:Dataset.
    domain: void_Dataset
    name: void_dataDump
    range: rdfs_Resource
    slot_uri: void:dataDump
    title: Data Dump
  void_distinctObjects:
    comments:
    - No occurrences of this slot in the graph.
    description: The total number of distinct objects in a void:Dataset. In other
      words, the number of distinct resources that occur in the object position of
      triples in the dataset. Literals are included in this count.
    domain: void_Dataset
    name: void_distinctObjects
    range: integer
    slot_uri: void:distinctObjects
    title: distinct objects
  void_distinctSubjects:
    comments:
    - No occurrences of this slot in the graph.
    description: The total number of distinct subjects in a void:Dataset. In other
      words, the number of distinct resources that occur in the subject position of
      triples in the dataset.
    domain: void_Dataset
    name: void_distinctSubjects
    range: integer
    slot_uri: void:distinctSubjects
    title: distinct subjects
  void_documents:
    comments:
    - No occurrences of this slot in the graph.
    description: The total number of documents, for datasets that are published as
      a set of individual documents, such as RDF/XML documents or RDFa-annotated web
      pages. Non-RDF documents, such as web pages in HTML or images, are usually not
      included in this count. This property is intended for datasets where the total
      number of triples or entities is hard to determine. void:triples or void:entities
      should be preferred where practical.
    domain: void_Dataset
    name: void_documents
    range: integer
    slot_uri: void:documents
    title: number of documents
  void_entities:
    comments:
    - No occurrences of this slot in the graph.
    description: The total number of entities that are described in a void:Dataset.
    domain: void_Dataset
    name: void_entities
    range: integer
    slot_uri: void:entities
    title: number of entities
  void_exampleResource:
    comments:
    - No occurrences of this slot in the graph.
    domain: void_Dataset
    name: void_exampleResource
    range: rdfs_Resource
    slot_uri: void:exampleResource
    title: example resource of dataset
  void_feature:
    comments:
    - No occurrences of this slot in the graph.
