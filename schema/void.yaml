    domain: void_Dataset
    name: void_openSearchDescription
    range: foaf_Document
    slot_uri: void:openSearchDescription
    title: open search description
  void_properties:
    comments:
    - No occurrences of this slot in the graph.
    description: The total number of distinct properties in a void:Dataset. In other
      words, the number of distinct resources that occur in the predicate position
      of triples in the dataset.
    domain: void_Dataset
    name: void_properties
    range: integer
    slot_uri: void:properties
    title: number of properties
  void_property:
    comments:
    - No occurrences of this slot in the graph.
    description: The rdf:Property that is the predicate of all triples in a property-based
      partition.
    domain: void_Dataset
    multivalued: false
    name: void_property
    range: rdf_Property
    slot_uri: void:property
    title: property
  void_propertyPartition:
    comments:
    - No occurrences of this slot in the graph.
    description: A subset of a void:Dataset that contains only the triples of a certain
      rdf:Property.
    domain: void_Dataset
    name: void_propertyPartition
    range: void_Dataset
    slot_uri: void:propertyPartition
    subproperty_of: void_subset
    title: property partition
  void_rootResource:
    comments:
    - No occurrences of this slot in the graph.
    description: A top concept or entry point for a void:Dataset that is structured
