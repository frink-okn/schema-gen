    range: xsd_anySimpleType
    slot_uri: dtype:value
    source: http://www.linkedmodel.org/schema/dtype
    title: value
types:
  dtype_dateUnion:
    description: A datatype that is the union of date datatypes.
    name: dtype_dateUnion
    source: http://www.linkedmodel.org/schema/dtype
    title: date union
    typeof: string
    uri: dtype:dateUnion
  dtype_numericUnion:
    description: "A datatype that is the union of numeric xsd data types.\u240A\"\
      dtype:numericUnion\" is equivalent to the xsd specification that uses an xsd:union\
      \ of \u240AmemberTypes=\"xsd:decimal xsd:double xsd:float xsd:integer\"."
    name: dtype_numericUnion
    source: http://www.linkedmodel.org/schema/dtype
    title: numeric union
    typeof: string
    uri: dtype:numericUnion
