    comments:
    - "description: A property for expressing a unique value for a member of an enumeration.\
      \ \nThe range has been set to \"xsd:anySimpleType\" to allow for any scalar\
      \ datatype."
    description: A unique value that is assigned to an enumeration member.
    name: dtype_code
    notes:
    - No occurrences of this slot in the graph.
    range: xsd_anySimpleType
    slot_uri: dtype:code
    source: http://www.linkedmodel.org/schema/dtype
    title: code
