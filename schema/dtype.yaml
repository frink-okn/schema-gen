  dtype_literal:
    comments:
    - "description: A general purpose property for holding string literals as a machine-readable\
      \ string for how the \nenumerated value can be referred to. \nThis can be used\
      \ when the code value is numeric, as an alternative to using a code. \nLiteral\
      \ is not the same as label which is intended for human readable display. \n\
      For example, a code for January may be 1, the literal may be 'J' or 'jan' and\
      \ the label 'January'."
    description: ''
    name: dtype_literal
    notes:
    - No occurrences of this slot in the graph.
    range: string
    slot_uri: dtype:literal
    source: http://www.linkedmodel.org/schema/dtype
    title: literal
  dtype_objectValue:
    description: "The property \"dtype:objectValue\" is a general property for specifying\
      \ an object value in situations where \u240Anone is specified."
    name: dtype_objectValue
    notes:
    - No occurrences of this slot in the graph.
    range: Any
    slot_uri: dtype:objectValue
    source: http://www.linkedmodel.org/schema/dtype
    title: object value
  dtype_order:
    description: "The property \"dtype:order\" provides a means to specify a precedence.\
      \ \u240AOne use of order is in specifying ordered enumerations such as \"voag:ConfidentialityLevel\"\
      .\u240AA similar property, but with an important type difference, is \"vaem:orderIndex\"\
      .\u240AThis is for use on property occurrences in class axioms where it can\
      \ be placed on a restriction \u240Ato specify how that property may be transformed\
      \ into other representations where ordering has some \u240Aimportance, for example,\
      \ in XML Schema sequences. \u240AWhereas \"vaem:order\" is a datatype property,\
      \ \"vaem:orderIndex\" is an annotation property.\u240AThe \"order\" property\
      \ specifies a value that can establish precedence and ordinality. \u240AOne\
      \ use of order is in make an enumeration an ordinal type. \u240AFor example\
      \ \"RiskLevel\" might have the values \"very low\", \"low\", \"medium\", \"\
      high\" and \"very high\".\u240AA query that asks for all risks that are greater\
      \ than \"medium\" would use the ordinal values and return \u240Athose resources\
      \ that have \u201Cmedium\u201D, \u201Chigh\u201D and \u201Cvery high\u201D ordinality."
    name: dtype_order
    notes:
    - No occurrences of this slot in the graph.
    range: integer
    see_also:
    - http://www.linkedmodel.org/schema/dtype#orderIndex
    slot_uri: dtype:order
    source: http://www.linkedmodel.org/schema/dtype
    title: order
  dtype_orderIndex:
    description: "The property \"dtype:orderIndex\" is an annotation property to specify\
      \ a position that some value or \u240Astructure will have. \u240AOne use is\
      \ to specify the place that a resource has in a sequence.\u240AAnother use is\
      \ on property occurrences in class axioms, where \"vaem:orderIndex\" is placed\
      \ on a \u240Arestriction to specify how that property may be transformed into\
      \ a representation where ordering has \u240Asome importance, for example, in\
      \ XML Schema sequences."
    name: dtype_orderIndex
    notes:
    - No occurrences of this slot in the graph.
    range: integer
    slot_uri: dtype:orderIndex
    source: http://www.linkedmodel.org/schema/dtype
    title: order index
  dtype_refersTo:
    description: An indirection pointer for relating a slot in am occurrence data
      structure, such as "dtype:ValueReference" with another resource.
    name: dtype_refersTo
    notes:
    - No occurrences of this slot in the graph.
    range: Any
    slot_uri: dtype:refersTo
    source: http://www.linkedmodel.org/schema/dtype
    title: refers to
  dtype_type:
    name: dtype_type
    notes:
    - No occurrences of this slot in the graph.
    range: Any
    slot_uri: dtype:type
    source: http://www.linkedmodel.org/schema/dtype
    title: datatype
  dtype_value:
