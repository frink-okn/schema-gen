classes:
  dtype_CodeList:
    class_uri: dtype:CodeList
    description: "A codelist is a controlled vocabulary of terms that are used to\
      \ represent permissible values of a \u240Avariable in information systems. \u240A\
      The representaiton of codes in \"dtype\" has been influenced by CCTS and UBL."
    is_a: dtype_Enumeration
    name: dtype_CodeList
    source: http://www.linkedmodel.org/schema/dtype
    title: Codelist
  dtype_CompositeCodeList:
    class_uri: dtype:CompositeCodeList
    description: "A composite codelist is a codelist made up of other codelists. \u240A\
      It does not introduce any new codes."
    is_a: dtype_CodeList
    name: dtype_CompositeCodeList
    source: http://www.linkedmodel.org/schema/dtype
    title: Composite Code List
  dtype_DerivedCodeList:
    class_uri: dtype:DerivedCodeList
    description: "A derived codelist is a sublist of another codelist. \u240AThe members\
      \ that it has must be members of the source list."
    is_a: dtype_CodeList
    name: dtype_DerivedCodeList
    source: http://www.linkedmodel.org/schema/dtype
    title: Derived Code List
  dtype_EnumeratedValue:
    class_uri: dtype:EnumeratedValue
    description: "The base class for datatypes that have values that are restriced\
      \ to a set of literals or tokens. \u240AThe members of the restriction may themselves\
      \ be restriced by facets that apply to scalar data types."
    is_a: owl_Thing
    name: dtype_EnumeratedValue
    source: http://www.linkedmodel.org/schema/dtype
    title: DTYPE Enumerated Value
  dtype_Enumeration:
    class_uri: dtype:Enumeration
    description: "A type that serves as a container for the enumerated values of an\
      \ enumeration. \u240AThis enables the enumeration itself to be referenceable.\
      \ \u240AOne need for this is in determing the default value of an enumeration.\u240A\
      Another need is in the management of sub-enumerations and composite enumerations."
    is_a: owl_Thing
    name: dtype_Enumeration
    source: http://www.linkedmodel.org/schema/dtype
    title: DTYPE Enumeration
  dtype_SimpleCodeList:
    class_uri: dtype:SimpleCodeList
    description: A simple codelist is one made up only of enumerated values.
    is_a: dtype_CodeList
    name: dtype_SimpleCodeList
    source: http://www.linkedmodel.org/schema/dtype
    title: Simple Code List
  dtype_ValueReference:
    class_uri: dtype:ValueReference
    description: "A value reference is a pointer to an Enumerated Value. \u240AThe\
      \ original order of the value can be overridden by the \"order\" attribute."
    is_a: owl_Thing
    name: dtype_ValueReference
    source: http://www.linkedmodel.org/schema/dtype
    title: Value Reference
  xsd_anySimpleType:
    class_uri: xsd:anySimpleType
    name: xsd_anySimpleType
    title: No class (entity type) name specified -- this class is noted as being in
      the domain or range of a slot in this graph but has not itself been defined.
