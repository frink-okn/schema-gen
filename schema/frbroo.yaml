  frbroo_F11:
    class_uri: frbroo:F11
    comments:
    - 'description: This class comprises organisations and groups of two or more people
      and/or organisations acting as a unit. To be considered an F11 Corporate Body
      a gathering of people needs to bear a name and exhibit organisational characteristics
      sufficient to allow the body as a whole to participate in the creation, modification
      or production of an E73 Information Object. Groups such as conferences, congresses,
      expeditions, exhibitions, festivals, fairs, etc. are modelled as F11 Corporate
      Bodies when they are named and can take collective action, such as approving
      a report or publishing their proceedings.'
