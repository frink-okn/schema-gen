  frbroo_F10:
    class_uri: frbroo:F10
    comments:
    - 'description: This class comprises real persons who live or are assumed to have
      lived. Bibliographic identities or personae assumed by an individual or a group
      should be modelled as F12 Nomen and connected to the relevant person or group
      with an instance of F35 Nomen Use Statement, even if nothing more can be said
      about this person or group. In a bibliographic context, a name presented following
      the conventions usually employed for personal names will be assumed to correspond
      to an actual real person (F10 Person), unless evidence is available to indicate
      that this is not the case. The fact that a persona may erroneously be classified
      as an instance of F10 Person does not imply that the concept comprises personae.'
