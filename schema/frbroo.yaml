  frbroo_F25:
    class_uri: frbroo:F25
    comments:
    - 'description: This class comprises sets of directions to which individual performances
      of theatrical, choreographic, or musical works and their combinations should
      conform. In the case of theatrical performances, such directions incorporate,
      but are not limited nor reducible to, the text of a given version of the play
      performed (e.g., a translated text, some passages of which are deliberately
      omitted, with some rephrased lines, etc.). In the case of choreographic performances,
      such directions may incorporate, but are neither limited nor reducible to, the
      notation of choreographic movements in systems such as labanotation. In the
      case of musical performances, such directions may incorporate, but are neither
      limited nor reducible to, the musical score. In case of electronic music, they
      may incorporate software instructions. These directions may or may not completely
      determine the form of the intended performance. Depending on the nature of the
      directions, the form of the intended performance, such as the sets of movements
      or the sound characteristics, may or may not be predictable from the directions.
      Note that a performance plan may be more or less elaborate, and may even foresee
      just improvisation.'
