    comments:
    - 'description: This class comprises physical objects that each carry an instance
      of F2 Expression, and that were produced as unique objects, with no siblings
      intended in the course of their production. It should be noted that if all but
      one copy of a given publication are destroyed, then that copy does not become
      an instance of F4 Manifestation Singleton, because it was produced together
      with sibling copies, even though it now happens to be unique. Examples of instances
      of F4 Manifestation Singleton include manuscripts, preparatory sketches and
      the final clean draft sent by an author or a composer to a publisher.'
