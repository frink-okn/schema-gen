  frbroo_F12:
    class_uri: frbroo:F12
    comments:
    - 'description: This class comprises any sign or arrangements of signs following
      a specific syntax (sequences of alphanumeric characters, chemical structure
      symbols, sound symbols, ideograms etc.) that are used or can be used to refer
      to and identify a specific instance of some class or category within a certain
      context. The scripts or type sets for the types of symbols used to compose an
      instance of F12 Nomen have to be explicitly specified. The identity of an instance
      of F12 Nomen is given by the order of its symbols and their individual role
      with respect to their scripts, regardless of the semantics of the larger structural
      components it may be built from. Structural tags occurring in the nomen string
      are regarded as symbols constituting the nomen. Spelling variants are regarded
      as different nomina, whereas the use of different fonts (visual representation
      variants) or different digital encodings do not change the identity.'
