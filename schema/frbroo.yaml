  frbroo_F42:
    class_uri: frbroo:F42
    comments:
    - 'description: This class comprises activities through which an Agency declares
      (implicitly or explicitly) that a given instance of F2 Expression is representative
      for a given F15 Complex Work, i.e., that some attributes of that instance of
      F2 Expression (most prominently, information about the title) can be inferred
      to also apply to that instance of F15 Complex Work, no matter in which particular
      expression it is realised. The reasoning behind this is that the Work title
      is known through the title of an Expression that is deemed representative of
      the Work, and the title of the representative Expression is known through the
      title of a Manifestation that is deemed representative of the Expression that
      is representative of the Work. For instance, by using the qualified uniform
      title "Poe, Edgar Allan, 1809-1849. Murders in the rue Morgue (French)" for
