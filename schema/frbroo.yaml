  frbroo_F18:
    class_uri: frbroo:F18
    comments:
    - 'description: This class comprises works that are, or have been, planned to
      result in sequences of manifestations with common features. Whereas a work can
      acquire new members over the time it evolves Expressions and Manifestations
      are identified with a certain state achieved at a particular point in time.
      Therefore there is in general no single expression or manifestation representing
      a complete serial work, unless the serial work is ended. Serial Works may or
      may not have a plan for an overall expression. The retrospective reprinting
      of all issues of a Serial Work at once, in the form of a monograph, is regarded
      to be another member of a Complex Work, which contains the Serial Work and the
      Individual Work realised in the monograph. This does not make the monograph
      part of the Serial Work.'
