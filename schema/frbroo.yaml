  frbroo_F16:
    class_uri: frbroo:F16
    comments:
    - 'description: This class comprises works whose essence is to enhance or add
      value to expressions from one or more other works without altering them, by
      the selection, arrangement and/or addition of features of different form, such
      as layout to words, recitation and movement to texts, instrumentation to musical
      scores etc. This does not make the contents of the incorporated expressions
