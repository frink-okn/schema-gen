      lasting from approximately 1870 to 1905 during which paintings with particular
      characteristics were produced by a group of artists that included (among others)
      Monet, Renoir, Pissarro, Sisley and Degas. Alternatively, it can be regarded
      as a style applicable to all paintings sharing the characteristics of the works
      produced by the Impressionist painters, regardless of historical context. The
      first interpretation is an E4 Period, and the second defines morphological object
      types that fall under E55 Type. Another specific case of an E4 Period is the
      set of activities and phenomena associated with a settlement, such as the populated
      period of Nineveh.
    source: http://iflastandards.info/ns/fr/frbr/frbroo/
    title: Event
  frbroo_F9:
    class_uri: frbroo:F9
    comments:
    - "description: This class comprises extents in space, in particular on the surface\
      \ of the earth, in the pure sense of physics: independent from temporal phenomena\
      \ and matter. The instances of E53 Place are usually determined by reference\
      \ to the position of immobile objects such as buildings, cities, mountains,\
      \ rivers, or dedicated geodetic marks. A Place can be determined by combining\
      \ a frame of reference and a location with respect to this frame. It may be\
      \ identified by one or more instances of E44 Place Appellation. It is sometimes\
      \ argued that instances of E53 Place are best identified by global coordinates\
      \ or absolute reference systems. However, relative references are often more\
      \ relevant in the context of cultural documentation and tend to be more precise.\
      \ In particular, we are often interested in position in relation to large, mobile\
      \ objects, such as ships. For example, the Place at which Nelson died is known\
      \ with reference to a large mobile object \u2013 H.M.S Victory. A resolution\
      \ of this Place in terms of absolute coordinates would require knowledge of\
      \ the movements of the vessel and the precise time of death, either of which\
      \ may be revised, and the result would lack historical and cultural relevance.\
      \ Any object can serve as a frame of reference for E53 Place determination.\
      \ The model foresees the notion of a section of an E19 Physical Object as a\
      \ valid E53 Place determination. [Scope Note for E53 Place in CIDOC CRM version\
      \ 5.0.1] Note that Places may be determined by the location of historical or\
      \ contemporary objects, geographic features, events or geo-political units."
    description: 'This class comprises extents in space, in particular on the surface
      of the earth, in the pure sense of physics: independent from temporal phenomena
      and matter.'
