  frbroo_F14:
    class_uri: frbroo:F14
    comments:
    - 'description: This class comprises works that are realised by one and only one
      self-contained expression, i.e., works representing the concept as expressed
      by precisely this expression, and that do not have other works as parts. Inherent
      to the notion of work is the completion of recognisable outcomes of the work.
      These outcomes, i.e. the Self-Contained Expressions, are regarded as the symbolic
      equivalents of Individual Works, which form the atoms of a complex work. Normally
      creators would characterise an outcome of a work as finished. In other cases,
      one could recognise an outcome of a work as complete from the elaboration or
      logical coherence of its content, or if there is any historical knowledge about
      the creator deliberately or accidentally never finishing (completing) that particular
      expression. In all those cases, one would regard the corresponding expression
      as equivalent to one Individual Work.'
    description: This class comprises works that are realised by one and only one
      self-contained expression, i.e., works representing the concept as expressed
      by precisely this expression, and that do not have other works as parts.
    exact_mappings:
    - http://iflastandards.info/ns/fr/frbr/frbroo/F14_Individual_Work
    is_a: frbroo_F1
    name: frbroo_F14
    notes:
    - Inherent to the notion of work is the completion of recognisable outcomes of
      the work. These outcomes, i.e. the Self-Contained Expressions, are regarded
      as the symbolic equivalents of Individual Works, which form the atoms of a complex
      work. Normally creators would characterise an outcome of a work as finished.
