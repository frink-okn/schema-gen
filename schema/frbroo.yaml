      carrier is also regarded as a Carrier Production Event. Typically, the production
      of copies of a publication (no matter whether it is a book, a sound recording,
      a DVD, a cartographic resource, etc.) strives to produce items all as similar
      as possible to a prototype that displays all the features that all the copies
      of the publication should also display, which is reflected in property R27 used
      as source material F24 Publication Expression.'
