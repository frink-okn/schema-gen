  frbroo_R14:
    comments:
    - 'description: This property associates an instance of F22 Self-Contained Expression
      with an instance of F2 Expression that was included in it and that is a realisation
      of an independent work. The incorporated expression may be self-contained or
      fragmentary. This property makes it possible to recognise the autonomous status
      of the incorporated expression, which was created in a distinct context, and
      can be incorporated in many distinct self-contained expressions, and to highlight
      the difference between structural and accidental whole-part relationships between
      conceptual entities. It accounts for many cultural facts that are quite frequent
      and significant: the inclusion of a poem in an anthology, the re-use of an operatic
      aria in a new opera, the use of a reproduction of a painting for a book cover
      or a CD booklet, the integration of textual quotations, the presence of lyrics
      in a song that sets those lyrics to music, the presence of the text of a play
      in a movie based on that play, etc.'
