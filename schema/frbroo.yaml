  frbroo_F24:
    class_uri: frbroo:F24
    comments:
    - 'description: This class comprises complete sets of signs present in publications,
      reflecting publishers'' final decisions as to both selection of content and
      layout of the publications. Frequently the creation of a Publication Expression
      includes both adding graphical form and fonts to Expressions consisting of words
      alone and selecting illustrations and other content. As such, an instance of
      Publication Expression incorporates all Expressions combined for the resulting
      final form of rendering, whether visual, audio or tactile. An instance of Publication
      Expression is one entity regardless of the number of independent Expressions
      published within it, as long as it represents one unit of release. The published
      third party content can be associated via the property R14 incorporates (is
      incorporated in).'
