  frbroo_F2:
    class_uri: frbroo:F2
    comments:
    - 'description: This class comprises the intellectual or artistic realisations
      of works in the form of identifiable immaterial objects, such as texts, poems,
      jokes, musical or choreographic notations, movement pattern, sound pattern,
      images, multimedia objects, or any combination of such forms that have objectively
      recognisable structures. The substance of F2 Expression is signs. Expressions
      cannot exist without a physical carrier, but do not depend on a specific physical
      carrier and can exist on one or more carriers simultaneously. Carriers may include
      human memory. Inasmuch as the form of F2 Expression is an inherent characteristic
      of the F2 Expression, any change in form (e.g., from alpha-numeric notation
      to spoken word, a poem created in capitals and rendered in lower case) is a
      new F2 Expression. Similarly, changes in the intellectual conventions or instruments
      that are employed to express a work (e.g., translation from one language to
      another) result in the creation of a new F2 Expression. Thus, if a text is revised
      or modified, the resulting F2 Expression is considered to be a new F2 Expression.
      Minor changes, such as corrections of spelling and punctuation, etc., are normally
      considered variations within the same F2 Expression. On a practical level, the
      degree to which distinctions are made between variant expressions of a work
      will depend to some extent on the nature of the F1 Work itself, and on the anticipated
      needs of users. The genre of the work may provide an indication of which features
      are essential to the expression. In some cases, aspects of physical form, such
      as typeface and page layout, are not integral to the intellectual or artistic
      realisation of the work as such, and therefore are not distinctive criteria
      for the respective expressions. For another work features such as layout may
      be essential. For instance, the author or a graphic designer may wrap a poem
      around an image. An expression of a work may include expressions of other works
      within it. For instance, an anthology of poems is regarded as a work in its
      own right that makes use of expressions of the individual poems that have been
      selected and ordered as part of an intellectual process. This does not make
      the contents of the aggregated expressions part of this work, but only parts
      of the resulting expression. If an instance of F2 Expression is of a specific
      form, such as text, image, etc., it may be simultaneously instantiated in the
      specific classes representing these forms in CIDOC CRM. Thereby one can make
      use of the more specific properties of these classes, such as language (which
      is applicable to linguistic objects only).'
