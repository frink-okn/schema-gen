      situations that could be regarded as instances of both Production Event and
      Reproduction Event.
    source: http://iflastandards.info/ns/fr/frbr/frbroo/
    title: Reproduction Event
  frbroo_F34:
    class_uri: frbroo:F34
    comments:
    - 'description: This class comprises documents that establish controlled terminology
      (nomina) for consistent use. They may also describe relationships between entities
      and controlled terminology and relationships between entities. Note that any
      meaningful change in a Knowledge Organisation System (KOS) that affects the
      validity status of its elements defines a new release (Expression) of the KOS.
      Note that identifiers created following a rule in a KOS are to be regarded as
      being taken from this KOS, even though not explicitly spelled out. This definition
