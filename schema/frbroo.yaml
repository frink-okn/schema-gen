  frbroo_F1:
    class_uri: frbroo:F1
    comments:
    - 'description: This class comprises the sums of concepts which appear in the
      course of the coherent evolution of an original idea into one or more expressions
      that are dominated by the original idea. The substance of Work is concepts.
      A Work may be elaborated by one or more Actors simultaneously or over time.
      A Work may have members that constitute components of the overall concept or
      that are alternatives to other members of the work. Members of a work may or
      may not represent the concept of the Work as a whole; for instance a translation
      reinterprets the whole, a volume of a trilogy represents a part of the concept.
      A Work can be either individual or complex. If it is individual its concept
      is completely realised in a single F22 Self-Contained Expression. If it is complex
      its concept is embedded in an F15 Complex Work. An F15 Complex Work consists
      of members that are either F15 Complex Works themselves or F14 Individual Works.
      The member relationship of Work is based on the members respecting the same
      concept, and should not be confused with the structural parts of an expression,
      that might be taken from other work(s). A Work is the product of an intellectual
      process of one or more persons, yet only indirect evidence about it is at our
      hands. This can be contextual information such as the existence of an order
      for a work, reflections of the creators themselves that are documented somewhere,
      and finally the expressions of the work created. As ideas normally take shape
      during discussion, elaboration and implementation, it is not reasonable to assume
      that a work starts with a complete concept. Moreover, it can be very difficult
      or impossible to define the whole of the concept of a work at some given time.
      The only objective evidence for such a notion can be based on a stage of expressions
      at a given time. In this sense, self-contained expressions serve as a kind of
      "snap-shots" of a work. A Work may aggregate expressions of other works into
      a new expression. For instance, an anthology of poems is regarded as a work
      in its own right that makes use of expressions of the individual poems that
      have been selected and ordered as part of an intellectual process. This does
      not make the contents of the aggregated expressions part of this work, but only
      parts of the resulting expression.'
