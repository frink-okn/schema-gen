  frbroo_F41:
    class_uri: frbroo:F41
    comments:
    - 'description: This class comprises activities through which an Agency declares
      (implicitly or explicitly) that a given instance of F3 Manifestation Product
      Type or F4 Manifestation Singleton is representative for a given F2 Expression,
      i.e., that some features found on that instance of F3 Manifestation Product
      Type or F4 Manifestation Singleton (most prominently, information about the
      title) can be inferred to also apply to that instance of F2 Expression, no matter
      within which manifestation it is embodied. The reasoning behind is that the
      Work title is known through the title of an Expression that is deemed representative
      of the Work, and the title of the representative Expression is known through
      the title proper of a Manifestation that is deemed representative of the Expression
      representative of the Work.'
