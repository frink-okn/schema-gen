  frbroo_F3:
    class_uri: frbroo:F3
    comments:
    - "description: This class comprises the definitions of publication products.\
      \ An instance of F3 Manifestation Product Type is the \"species\", and all copies\
      \ of a given object are \"specimens\" of it. An instance of F3 Manifestation\
      \ Product Type defines all of the features or traits that instances of F5 Item\
      \ normally display in order that they may be recognised as copies of a particular\
      \ publication. However, due to production problems or subsequent events, one\
      \ or more instances of F5 Item may not exhibit all these features or traits;\
      \ yet such instances still retain their relationship to the same instance of\
      \ F3 Manifestation Product Type. The features that characterise a given instance\
      \ of F3 Manifestation Product Type include: one instance of F24 Publication\
      \ Expression, containing one or more than one instance of F2 Expression, reflecting\
      \ the authors\u2019 content of the manifestation and all additional input by\
      \ the publisher; and the appropriate types of physical features for that form\
      \ of the object. For example, hardcover and paperback are two distinct publications\
      \ (i.e. two distinct instances of F3 Manifestation Product Type) even though\
      \ authorial and editorial content are otherwise identical in both publications.\
      \ The activity of cataloguing aims at the most accurate listing of features\
      \ or traits of an instance of F3 Manifestation Product Type that are sufficient\
      \ to distinguish it from another instance of F3 Manifestation Product Type.\
      \ In this sense, it may be said that a typical bibliographic record for a publication\
      \ (not a manuscript) reflects the notion of F3 Manifestation Product Type."
    description: This class comprises the definitions of publication products.
    exact_mappings:
    - http://iflastandards.info/ns/fr/frbr/frbroo/F3_Manifestation_Product_Type
    is_a: cidoc-crm_E55_Type
    name: frbroo_F3
    notes:
    - "An instance of F3 Manifestation Product Type is the \"species\", and all copies\
      \ of a given object are \"specimens\" of it. An instance of F3 Manifestation\
      \ Product Type defines all of the features or traits that instances of F5 Item\
      \ normally display in order that they may be recognised as copies of a particular\
      \ publication. However, due to production problems or subsequent events, one\
      \ or more instances of F5 Item may not exhibit all these features or traits;\
      \ yet such instances still retain their relationship to the same instance of\
      \ F3 Manifestation Product Type. The features that characterise a given instance\
      \ of F3 Manifestation Product Type include: one instance of F24 Publication\
      \ Expression, containing one or more than one instance of F2 Expression, reflecting\
      \ the authors\u2019 content of the manifestation and all additional input by\
      \ the publisher; and the appropriate types of physical features for that form\
      \ of the object. For example, hardcover and paperback are two distinct publications\
      \ (i.e. two distinct instances of F3 Manifestation Product Type) even though\
      \ authorial and editorial content are otherwise identical in both publications.\
      \ The activity of cataloguing aims at the most accurate listing of features\
      \ or traits of an instance of F3 Manifestation Product Type that are sufficient\
      \ to distinguish it from another instance of F3 Manifestation Product Type.\
      \ In this sense, it may be said that a typical bibliographic record for a publication\
      \ (not a manuscript) reflects the notion of F3 Manifestation Product Type."
    source: http://iflastandards.info/ns/fr/frbr/frbroo/
    title: Manifestation Product Type
  frbroo_F30:
    class_uri: frbroo:F30
    comments:
    - 'description: This class comprises the activities of publishing. Such an event
      includes the creation of an F24 Publication Expression and setting up the means
      of production. The end of this event is regarded as the date of publication,
      regardless of whether the carrier production is started. Publishing can be either
      physical or electronic. Electronic publishing is regarded as making an instance
      of F24 Publication Expression available in electronic form on a public network.
      Electronic Publishing does not mean producing a physical F5 Item by partially
      electronic means. Making an electronic file available on a physical carrier
      can be regarded as equivalent to setting up the means of production; downloading
      the file is regarded as the electronic equivalent of F32 Carrier Production
      Event.'
    description: This class comprises the activities of publishing.
    exact_mappings:
