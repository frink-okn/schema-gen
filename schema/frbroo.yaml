  frbroo_R3:
    comments:
    - 'description: This property associates an instance of F22 Self-Contained Expression
      with an instance of F1 Work. This property expresses the association that exists
      between an expression (F22) and the work that this expression conveys. The semantics
      of the association will be different depending on what specific subtype of F1
      Work the work is an instance of. If the work is an instance of F14 Individual
      Work, the F22 Self-Contained Expression completely conveys the individual work.
      If the work is an instance of F15 Complex work, the F22 Self-Contained Expression
      conveys an alternative member of the complex work. Our factual knowledge of
      how a given work is realised into an expression is often limited and this property
      makes it possible to express the association between instances of F22 Self-Contained
      Expression and the work it conveys without using the more developed paths.'
