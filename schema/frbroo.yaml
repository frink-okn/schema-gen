      physical carrier can be regarded as equivalent to setting up the means of production;
      downloading the file is regarded as the electronic equivalent of F32 Carrier
      Production Event.
    source: http://iflastandards.info/ns/fr/frbr/frbroo/
    title: Publication Event
  frbroo_F31:
    class_uri: frbroo:F31
    comments:
    - 'description: This class comprises activities that follow the directions of
      a performance plan, such as a theatrical play, an expression of a choreographic
      work or a musical work; i.e., they are intended to communicate directly or indirectly
      to an audience. Such activities can be identified at various levels of granularity,
      and can be contiguous or not. Any individual performance (with or without intermissions)
      is a single instance of F31 Performance. In addition, a complete run of performances
      can also be seen as an instance of F31 Performance, with individual performances
      as parts. A complete run of performances may comprise an original run plus any
      of its extensions and tours. Note that a performance plan may be more or less
      elaborate, and may even foresee just improvisation.'
