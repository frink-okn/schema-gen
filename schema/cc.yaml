classes:
  cc_Agent:
    class_uri: cc:Agent
    description: something (e.g. a person, corporation or computer) capable of creating
      things
    name: cc_Agent
    title: agent
  cc_License:
    class_uri: cc:License
    description: a set of requests/permissions to users of a Work, e.g. a copyright
      license, the public domain, information for distributors
    name: cc_License
    slots:
    - dc_title
    - dc_description
    title: license
  cc_Permission:
    class_uri: cc:Permission
    description: an action that may or may not be allowed or desired
    name: cc_Permission
    slots:
    - dc_title
    - dc_description
    title: permission
  cc_Prohibition:
    class_uri: cc:Prohibition
    description: something you may be asked not to do
    name: cc_Prohibition
    slots:
    - dc_title
    - dc_description
    title: prohibition
  cc_Requirement:
    class_uri: cc:Requirement
    description: an action that may or may not be requested of you
    name: cc_Requirement
    slots:
    - dc_title
    - dc_description
    title: requirement
  cc_Work:
    class_uri: cc:Work
    description: a potentially copyrightable work
    name: cc_Work
    see_also:
    - http://www.w3.org/2000/10/swap/pim/doc#Work
    title: work
