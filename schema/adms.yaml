classes:
  adms_Asset:
    class_uri: adms:Asset
    description: An Asset is an abstract entity that reflects the intellectual content
      of the asset and represents those characteristics of the asset that are independent
      of its physical embodiment. This abstract entity combines the FRBR entities
      work (a distinct intellectual or artistic creation) and expression (the intellectual
      or artistic realization of a work). Assets can be versioned. Every time the
      intellectual content of an asset changes, the result is considered to be a new
      asset that can be linked to previous and next versions of the Asset. The physical
      embodiment of an Asset is called an Asset Distribution. A particular Asset may
      have zero or more Asset Distributions..
    is_a: dcat_Dataset
    name: adms_Asset
    source: http://www.w3.org/TR/vocab-adms
    title: Asset
  adms_AssetDistribution:
    class_uri: adms:AssetDistribution
    description: An Asset Distribution represents a particular physical embodiment
      of an Asset, which is an example of the FRBR entity manifestation (the physical
      embodiment of an expression of a work). An Asset Distribution is typically a
      downloadable computer file (but in principle it could also be a paper document)
      that implements the intellectual content of an Asset. A particular Asset Distribution
      is associated with one and only one Asset, while all Distributions of an Asset
      share the same intellectual content in different physical formats. Asset Distributions
      themselves are not versioned.
    is_a: dcat_Distribution
    name: adms_AssetDistribution
    source: http://www.w3.org/TR/vocab-adms
    title: Asset Distribution
  adms_AssetRepository:
    class_uri: adms:AssetRepository
    description: An Asset Repository is a system or service that provides facilities
      for storage and maintenance of descriptions of Assets and Asset Distributions,
      and functionality that allows users to search and access these descriptions.
      An Asset Repository will typically contain descriptions of several Assets and
      related Asset Distributions.
    is_a: dcat_Catalog
    name: adms_AssetRepository
    source: http://www.w3.org/TR/vocab-adms
    title: Asset Repository
  adms_Identifier:
    class_uri: adms:Identifier
    description: 'This class is based on the UN/CEFACT Identifier complex type defined
      in See Section 5.8 of Core Components Data Type Catalogue Version 3.1 (http://www.unece.org/fileadmin/DAM/cefact/codesfortrade/CCTS/CCTS-DTCatalogueVersion3p1.pdf)
      In RDF this is expressed using the following properties: - the content string
      should be provided using skos:notation, datatyped with the identifier scheme
      (inclduing the version number if appropriate); - use dcterms:creator to link
      to a class describing the agency that manages the identifier scheme or adms:schemaAgency
      to provide the name as a literal. Although not part of the ADMS conceptual model,
      it may be useful to provide further properties to the Identifier class such
      as dcterms:created to provide the date on which the identifier was issued.'
    name: adms_Identifier
    source: http://www.w3.org/TR/vocab-adms
    title: Identifier
  dcat_Catalog:
    class_uri: dcat:Catalog
    name: dcat_Catalog
    title: No class (entity type) name specified -- this class is noted as a superclass
      of another class in this graph but has not itself been defined.
  dcat_Dataset:
    class_uri: dcat:Dataset
    name: dcat_Dataset
    title: No class (entity type) name specified -- this class is noted as a superclass
      of another class in this graph but has not itself been defined.
  dcat_Distribution:
    class_uri: dcat:Distribution
    name: dcat_Distribution
    title: No class (entity type) name specified -- this class is noted as a superclass
      of another class in this graph but has not itself been defined.
