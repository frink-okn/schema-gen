name: adms
prefixes:
  adms: http://www.w3.org/ns/adms#
  dcat: http://www.w3.org/ns/dcat#
  foaf: http://xmlns.com/foaf/0.1/
  linkml: https://w3id.org/linkml/
  okn: https://purl.org/okn/
  okns: https://purl.org/okn/schema/
  owl: http://www.w3.org/2002/07/owl#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/
  skos: http://www.w3.org/2004/02/skos/core#
  voaf: http://purl.org/vocommons/voaf#
  xhv: http://www.w3.org/1999/xhtml/vocab#
slots:
  adms_identifier:
    comments:
    - No occurrences of this slot in the graph.
    description: adms:identifier is used to link any resource to an instance of adms:Identifier
      which is its range. N.B. it is not appropriate to use dcterms:identifer to link
      to the Identifier class as its range is rdfs:Literal. ADMS uses this to provide
      any identifier for the Asset.
    name: adms_identifier
    range: adms_Identifier
    slot_uri: adms:identifier
    source: http://www.w3.org/TR/vocab-adms
    title: identifier
  adms_includedAsset:
    comments:
    - No occurrences of this slot in the graph.
    description: Links to an Asset that is contained in the Asset being described,
      e.g. when there are several vocabularies defined in a single document.
    domain: adms_Asset
    name: adms_includedAsset
    range: adms_Asset
    slot_uri: adms:includedAsset
    source: http://www.w3.org/TR/vocab-adms
    title: included asset
  adms_interoperabilityLevel:
    comments:
    - No occurrences of this slot in the graph.
    description: Links an Asset to its adms:InteroperabilityLevel. Since this is encoded
      using skos:Concept, that is the defined range for this property.
    domain: adms_Asset
    name: adms_interoperabilityLevel
    range: skos_Concept
    slot_uri: adms:interoperabilityLevel
    source: http://www.w3.org/TR/vocab-adms
    title: interoperability level
  adms_last:
    comments:
    - No occurrences of this slot in the graph.
    description: A link to the current or latest version of the Asset.
    name: adms_last
    range: Any
    slot_uri: adms:last
    source: http://www.w3.org/TR/vocab-adms
    subproperty_of: xhv_last
    title: last
  adms_next:
    comments:
    - No occurrences of this slot in the graph.
    description: A link to the next version of the Asset.
    name: adms_next
    range: Any
    slot_uri: adms:next
    source: http://www.w3.org/TR/vocab-adms
    subproperty_of: xhv_next
    title: next
  adms_prev:
    comments:
    - No occurrences of this slot in the graph.
    description: A link to the previous version of the Asset.
    name: adms_prev
    range: Any
    slot_uri: adms:prev
    source: http://www.w3.org/TR/vocab-adms
    subproperty_of: xhv_prev
    title: prev
  adms_representationTechnique:
    comments:
    - No occurrences of this slot in the graph.
    description: Links an adms:AssetDistribution to a skos:Concept that is its adms:RepresentationTechnique.
    name: adms_representationTechnique
    range: skos_Concept
    slot_uri: adms:representationTechnique
    source: http://www.w3.org/TR/vocab-adms
    title: representation technique
  adms_sample:
    comments:
    - No occurrences of this slot in the graph.
    description: Links to a sample of an Asset (which is itself an Asset).
    domain: adms_Asset
    name: adms_sample
    range: adms_Asset
    slot_uri: adms:sample
    source: http://www.w3.org/TR/vocab-adms
    title: sample
  adms_schemeAgency:
    comments:
    - No occurrences of this slot in the graph.
    description: The name of the agency responsible for issuing the identifier
    domain: adms_Identifier
    name: adms_schemeAgency
    range: rdfs_Literal
    slot_uri: adms:schemeAgency
    source: http://www.w3.org/TR/vocab-adms
    title: scheme agency
  adms_status:
    comments:
    - No occurrences of this slot in the graph.
    description: Links to the status of the Asset or Asset Distribution in the context
      of a particular workflow process. Since Status is defined using a skos:Concept,
      that is the defined range for this property.
    name: adms_status
    range: skos_Concept
    slot_uri: adms:status
    source: http://www.w3.org/TR/vocab-adms
    title: status
  adms_supportedSchema:
    comments:
    - No occurrences of this slot in the graph.
    description: A schema according to which the Asset Repository can provide data
      about its content, e.g. ADMS
    name: adms_supportedSchema
    range: adms_Asset
    slot_uri: adms:supportedSchema
    source: http://www.w3.org/TR/vocab-adms
    title: supported schema
  adms_translation:
    comments:
    - No occurrences of this slot in the graph.
    description: Links Assets that are translations of each other.
    name: adms_translation
    range: Any
    slot_uri: adms:translation
    source: http://www.w3.org/TR/vocab-adms
    title: translation
  adms_versionNotes:
    comments:
    - No occurrences of this slot in the graph.
    description: A description of changes between this version and the previous version
      of the Asset.
    name: adms_versionNotes
    range: rdfs_Literal
    slot_uri: adms:versionNotes
    source: http://www.w3.org/TR/vocab-adms
    title: version info
  foaf_homepage:
    comments:
    - No occurrences of this slot in the graph.
    range: uri
    slot_uri: foaf:homepage
  foaf_name:
    comments:
    - No occurrences of this slot in the graph.
    range: string
    slot_uri: foaf:name
  schema_affiliation:
    comments:
    - No occurrences of this slot in the graph.
    range: uri
    slot_uri: schema:affiliation
title: No schema name specified
