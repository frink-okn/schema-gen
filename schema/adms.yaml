description: "This is the RDF encoding of the Asset Description Metadata Schema, originally\
  \ \r\u240A    developed under the European Union's ISA Programme and further developed\
  \ by the W3C Government Linked Data Working Group.\r\u240A    It re-uses terms from\
  \ several other vocabularies, notably Dublin Core, with elements of SKOS, FOAF and\
  \ more."
id: okns:adms
