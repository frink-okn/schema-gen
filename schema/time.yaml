classes:
  time_DateTimeDescription:
    class_uri: time:DateTimeDescription
    comments:
    - "description: Descripci\xF3n de fecha y tiempo estructurada con valores separados\
      \ para los diferentes elementos de un sistema calendario-reloj. El sistema de\
      \ referencia temporal est\xE1 fijado al calendario gregoriano, y el rango de\
      \ las propiedades a\xF1o, mes, d\xEDa restringidas a los correspondientes tipos\
      \ del XML Schema xsd:gYear, xsd:gMonth y xsd:gDay respectivamente."
    - "title: descripci\xF3n de fecha-tiempo"
    - 'description: Description of date and time structured with separate values for
      the various elements of a calendar-clock system. The temporal reference system
      is fixed to Gregorian Calendar, and the range of year, month, day properties
      restricted to corresponding XML Schema types xsd:gYear, xsd:gMonth and xsd:gDay,
      respectively.'
    - "description: Descripci\xF3n de fecha y tiempo estructurada con valores separados\
      \ para los diferentes elementos de un sistema calendario-reloj. El sistema de\
      \ referencia temporal est\xE1 fijado al calendario gregoriano, y el rango de\
      \ las propiedades a\xF1o, mes, d\xEDa restringidas a los correspondientes tipos\
      \ del XML Schema xsd:gYear, xsd:gMonth y xsd:gDay respectivamente."
    description: Description of date and time structured with separate values for
      the various elements of a calendar-clock system. The temporal reference system
      is fixed to Gregorian Calendar, and the range of year, month, day properties
      restricted to corresponding XML Schema types xsd:gYear, xsd:gMonth and xsd:gDay,
      respectively.
    is_a: time_GeneralDateTimeDescription
    name: time_DateTimeDescription
    title: Date-Time description
  time_DateTimeInterval:
    class_uri: time:DateTimeInterval
    comments:
    - "description: 'intervalo de fecha-hora' es una subclase de 'intervalo propio',\
      \ definida utilizando el multi-elemento 'descripci\xF3n de fecha-hora'."
    - 'title: intervalo de fecha-hora'
    - 'description: DateTimeInterval is a subclass of ProperInterval, defined using
      the multi-element DateTimeDescription.'
    - "description: 'intervalo de fecha-hora' es una subclase de 'intervalo propio',\
      \ definida utilizando el multi-elemento 'descripci\xF3n de fecha-hora'."
    description: DateTimeInterval is a subclass of ProperInterval, defined using the
      multi-element DateTimeDescription.
    is_a: time_ProperInterval
    name: time_DateTimeInterval
    notes:
    - :DateTimeInterval can only be used for an interval whose limits coincide with
      a date-time element aligned to the calendar and timezone indicated. For example,
      while both have a duration of one day, the 24-hour interval beginning at midnight
      at the beginning of 8 May in Central Europe can be expressed as a :DateTimeInterval,
      but the 24-hour interval starting at 1:30pm cannot.
    - "'intervalo de fecha-hora' se puede utilizar s\xF3lo para un intervalo cuyos\
      \ l\xEDmites coinciden con un elemento de fecha-hora alineados con el calendario\
      \ y la zona horaria indicados. Por ejemplo, aunque ambos tienen una duraci\xF3\
      n de un d\xEDa, el intervalo de 24 horas que empieza en la media noche del comienzo\
      \ del 8 mayo en Europa Central se puede expresar como un 'intervalo de fecha-hora',\
      \ el intervalo de 24 horas que empieza a las 1:30pm no."
    title: Date-time interval
  time_DayOfWeek:
    class_uri: time:DayOfWeek
    comments:
    - "description: El d\xEDa de la semana"
    - "title: d\xEDa de la semana"
    - 'description: The day of week'
    - "description: El d\xEDa de la semana"
    description: The day of week
    is_a: owl_Thing
    name: time_DayOfWeek
    notes:
    - "Remove enumeration from definition, in order to allow other days to be used\
      \ when required in other calendars. \nNOTE: existing days are still present\
      \ as members of the class, but the class membership is now open. \n\nIn the\
      \ original OWL-Time the following constraint appeared: \n  owl:oneOf (\n   \
      \   time:Monday\n      time:Tuesday\n      time:Wednesday\n      time:Thursday\n\
      \      time:Friday\n      time:Saturday\n      time:Sunday\n    ) ;"
    - Membership of the class :DayOfWeek is open, to allow for alternative week lengths
      and different day names.
    - "La pertenencia a la clase 'd\xEDa de la semana' est\xE1 abierta, para permitir\
      \ longitudes de semana alternativas y diferentes nombres de d\xEDas."
    slots:
    - skos_prefLabel
    - rdfs_label
    title: Day of week
  time_Duration:
    class_uri: time:Duration
    comments:
    - "description: Duraci\xF3n de una extensi\xF3n temporal expresada como un n\xFA\
      mero escalado por una unidad temporal."
    - "title: duraci\xF3n de tiempo"
    - 'description: Duration of a temporal extent expressed as a number scaled by
      a temporal unit'
    - "description: Duraci\xF3n de una extensi\xF3n temporal expresada como un n\xFA\
      mero escalado por una unidad temporal."
    description: Duration of a temporal extent expressed as a number scaled by a temporal
      unit
    is_a: time_TemporalDuration
    name: time_Duration
    notes:
    - Alternative to time:DurationDescription to support description of a temporal
      duration other than using a calendar/clock system.
    - "Alternativa a 'descripci\xF3n de tiempo' para proporcionar descripci\xF3n soporte\
      \ a una duraci\xF3n temporal diferente a utilizar un sistema de calendario/reloj."
    title: Time duration
  time_DurationDescription:
    class_uri: time:DurationDescription
    comments:
    - "description: Descripci\xF3n de extensi\xF3n temporal estructurada con valores\
      \ separados para los distintos elementos de un sistema de horario-calendario.\
      \ El sistema de referencia temporal se fija al calendario gregoriano, y el intervalo\
      \ de cada una de las propiedades num\xE9ricas se restringe a xsd:decimal."
    - "title: descripci\xF3n de duraci\xF3n"
    - 'description: Description of temporal extent structured with separate values
      for the various elements of a calendar-clock system. The temporal reference
      system is fixed to Gregorian Calendar, and the range of each of the numeric
      properties is restricted to xsd:decimal'
    - "description: Descripci\xF3n de extensi\xF3n temporal estructurada con valores\
      \ separados para los distintos elementos de un sistema de horario-calendario.\
      \ El sistema de referencia temporal se fija al calendario gregoriano, y el intervalo\
      \ de cada una de las propiedades num\xE9ricas se restringe a xsd:decimal."
    description: Description of temporal extent structured with separate values for
      the various elements of a calendar-clock system. The temporal reference system
      is fixed to Gregorian Calendar, and the range of each of the numeric properties
      is restricted to xsd:decimal
    is_a: time_GeneralDurationDescription
    name: time_DurationDescription
    notes:
    - In the Gregorian calendar the length of the month is not fixed. Therefore, a
      value like "2.5 months" cannot be exactly compared with a similar duration expressed
      in terms of weeks or days.
    - "En el calendario gregoriano la longitud de los meses no es fija. Por lo tanto,\
      \ un valor como \"2,5 meses\" no se puede comparar exactamente con una duraci\xF3\
      n similar expresada en t\xE9rminos de semanas o d\xEDas."
    title: Duration description
