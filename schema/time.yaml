  time_TRS:
    class_uri: time:TRS
    comments:
    - "description: Un sistema de referencia temporal, tal como un sistema de coordenadas\
      \ temporales (con un origen, una direcci\xF3n y una escala), una combinaci\xF3\
      n calendario-reloj, o un sistema ordinal (posiblemente jer\xE1rquico).\n   \
      \     Esta clase comod\xEDn representa el conjunto de todos los sistemas de\
      \ referencia temporal."
    - 'title: sistema de referencia temporal'
    - "description: A temporal reference system, such as a temporal coordinate system\
      \ (with an origin, direction, and scale), a calendar-clock combination, or a\
      \ (possibly hierarchical) ordinal system. \n\nThis is a stub class, representing\
      \ the set of all temporal reference systems."
    - "description: Un sistema de referencia temporal, tal como un sistema de coordenadas\
      \ temporales (con un origen, una direcci\xF3n y una escala), una combinaci\xF3\
      n calendario-reloj, o un sistema ordinal (posiblemente jer\xE1rquico).\n   \
      \ Esta clase comod\xEDn representa el conjunto de todos los sistemas de referencia\
      \ temporal."
    description: "A temporal reference system, such as a temporal coordinate system\
      \ (with an origin, direction, and scale), a calendar-clock combination, or a\
      \ (possibly hierarchical) ordinal system. \u240A\u240AThis is a stub class,\
      \ representing the set of all temporal reference systems."
    name: time_TRS
    notes:
    - A taxonomy of temporal reference systems is provided in ISO 19108:2002 [ISO19108],
      including (a) calendar + clock systems; (b) temporal coordinate systems (i.e.
      numeric offset from an epoch); (c) temporal ordinal reference systems (i.e.
      ordered sequence of named intervals, not necessarily of equal duration).
    - "En el ISO 19108:2002 [ISO19108] se proporciona una taxonom\xEDa de sistemas\
      \ de referencia temporal, incluyendo (a) sistemas de calendario + reloj; (b)\
      \ sistemas de coordenadas temporales (es decir, desplazamiento num\xE9rico a\
      \ partir de una \xE9poca); (c) sistemas de referencia ordinales temporales (es\
      \ decir, secuencia ordenada de intervalos nombrados, no necesariamente de igual\
      \ duraci\xF3n)."
    title: Temporal Reference System
  time_TemporalDuration:
