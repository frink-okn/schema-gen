      the various elements of a calendar-clock system'
    - "description: Descripci\xF3n de fecha y hora estructurada con valores separados\
      \ para los distintos elementos de un sistema calendario-reloj."
    description: Description of date and time structured with separate values for
      the various elements of a calendar-clock system
    is_a: time_TemporalPosition
    name: time_GeneralDateTimeDescription
    notes:
    - Some combinations of properties are redundant - for example, within a specified
      :year if :dayOfYear is provided then :day and :month can be computed, and vice
      versa. Individual values should be consistent with each other and the calendar,
      indicated through the value of the :hasTRS property.
    - "Algunas combinaciones de propiedades son redundantes - por ejemplo, dentro\
      \ de un 'a\xF1o' especificado si se proporciona 'd\xEDa del a\xF1o' entonces\
      \ 'd\xEDa' y 'mes' se pueden computar, y viceversa. Los valores individuales\
      \ deber\xEDan ser consistentes entre ellos y con el calendario, indicado a trav\xE9\
      s del valor de la propiedad 'tiene TRS'."
    title: Generalized date-time description
  time_GeneralDurationDescription:
    class_uri: time:GeneralDurationDescription
    comments:
    - "description: Descripci\xF3n de extensi\xF3n temporal estructurada con valores\
      \ separados para los distintos elementos de un sistema de horario-calendario."
    - "title: descripci\xF3n de duraci\xF3n generalizada"
    - 'description: Description of temporal extent structured with separate values
      for the various elements of a calendar-clock system.'
    - "description: Descripci\xF3n de extensi\xF3n temporal estructurada con valores\
      \ separados para los distintos elementos de un sistema de horario-calendario."
    description: Description of temporal extent structured with separate values for
      the various elements of a calendar-clock system.
    is_a: time_TemporalDuration
    name: time_GeneralDurationDescription
    notes:
    - The extent of a time duration expressed as a GeneralDurationDescription depends
      on the Temporal Reference System. In some calendars the length of the week or
      month is not constant within the year. Therefore, a value like "2.5 months"
      may not necessarily be exactly compared with a similar duration expressed in
      terms of weeks or days. When non-earth-based calendars are considered even more
      care must be taken in comparing durations.
    - "La extensi\xF3n de una duraci\xF3n de tiempo expresada como una 'descripci\xF3\
      n de duraci\xF3n general' depende del Sistema de Referencia Temporal. En algunos\
      \ calendarios la longitud de la semana o del mes no es constante a lo largo\
      \ del a\xF1o. Por tanto, un valor como \"25 meses\" puede no ser necesariamente\
      \ ser comparado con un duraci\xF3n similar expresada en t\xE9rminos de semanas\
      \ o d\xEDas. Cuando se consideran calendarios que no est\xE1n basados en el\
      \ movimiento de la Tierra, se deben tomar incluso m\xE1s precauciones en la\
      \ comparaci\xF3n de duraciones."
    title: Generalized duration description
