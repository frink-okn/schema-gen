    comments:
    - "description: Una posici\xF3n temporal descrita utilizando bien un valor (nominal)\
      \ de un sistema de referencia ordinal, o un valor (num\xE9rico) en un sistema\
      \ de coordenadas temporales."
    - "title: posici\xF3n de tiempo"
    - 'description: A temporal position described using either a (nominal) value from
      an ordinal reference system, or a (numeric) value in a temporal coordinate system.'
    - "description: Una posici\xF3n temporal descrita utilizando bien un valor (nominal)\
