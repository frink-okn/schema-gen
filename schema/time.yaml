  time_TimeZone:
    class_uri: time:TimeZone
    comments:
    - "description: Un huso horario especifica la cantidad en que la hora local est\xE1\
      \ desplazada con respecto a UTC.\n        Un huso horario normalmente se denota\
      \ geogr\xE1ficamente (p.ej. el horario de verano del este de Australia), con\
      \ un valor constante en una regi\xF3n dada.\n        La regi\xF3n donde aplica\
      \ y el desplazamiento desde UTC las especifica una autoridad gubernamental localmente\
      \ reconocida."
    - 'title: huso horario'
    - "description: A Time Zone specifies the amount by which the local time is offset\
      \ from UTC. \n\tA time zone is usually denoted geographically (e.g. Australian\
      \ Eastern Daylight Time), with a constant value in a given region. \nThe region\
      \ where it applies and the offset from UTC are specified by a locally recognised\
      \ governing authority."
    - "description: Un huso horario especifica la cantidad en que la hora local est\xE1\
      \ desplazada con respecto a UTC.\n    Un huso horario normalmente se denota\
      \ geogr\xE1ficamente (p.ej. el horario de verano del este de Australia), con\
      \ un valor constante en una regi\xF3n dada.\n    La regi\xF3n donde aplica y\
      \ el desplazamiento desde UTC las especifica una autoridad gubernamental localmente\
      \ reconocida."
    description: "A Time Zone specifies the amount by which the local time is offset\
      \ from UTC. \u240A\tA time zone is usually denoted geographically (e.g. Australian\
      \ Eastern Daylight Time), with a constant value in a given region. \u240AThe\
      \ region where it applies and the offset from UTC are specified by a locally\
      \ recognised governing authority."
    name: time_TimeZone
    notes:
    - "In the original 2006 version of OWL-Time, the TimeZone class, with several\
      \ properties corresponding to a specific model of time-zones, was defined in\
      \ a separate namespace \"http://www.w3.org/2006/timezone#\". \n\nIn the current\
      \ version a class with same local name is put into the main OWL-Time namespace,\
      \ removing the dependency on the external namespace. \n\nAn alignment axiom\
      \ \n\ttzont:TimeZone rdfs:subClassOf time:TimeZone . \nallows data encoded according\
      \ to the previous version to be consistent with the updated ontology."
    - "En la versi\xF3n original de OWL-Time de 2006, se defini\xF3, en un espacio\
      \ de nombres diferente \"http://www.w3.org/2006/timezone#\", la clase 'huso\
      \ horario', con varias propiedades espec\xEDficas correspondientes a un modelo\
      \ espec\xEDfico de huso horario.\n    En la versi\xF3n actual hay una clase\
      \ con el mismo nombre local en el espacio de nombres de OWL-Time, eliminando\
      \ la dependencia del espacio de nombres externo.\n    Un axioma de alineaci\xF3\
      n permite que los datos codificados de acuerdo con la versi\xF3n anterior sean\
      \ consistentes con la ontolog\xEDa actualizada."
    - "A designated timezone is associated with a geographic region. However, for\
      \ a particular region the offset from UTC often varies seasonally, and the dates\
      \ of the changes may vary from year to year. The timezone designation usually\
      \ changes for the different seasons (e.g. Australian Eastern Standard Time vs.\
      \ Australian Eastern Daylight Time). Furthermore, the offset for a timezone\
      \ may change over longer timescales, though its designation might not.  \n\n\
      Detailed guidance about working with time zones is given in http://www.w3.org/TR/timezone/\
      \ ."
    - An ontology for time zone descriptions was described in [owl-time-20060927]
      and provided as RDF in a separate namespace tzont:. However, that ontology was
      incomplete in scope, and the example datasets were selective. Furthermore, since
      the use of a class from an external ontology as the range of an ObjectProperty
      in OWL-Time creates a dependency, reference to the time zone class has been
      replaced with the 'stub' class in the normative part of this version of OWL-Time.
    - "Un huso horario designado est\xE1 asociado con una regi\xF3n geogr\xE1fica.\
      \ Sin embargo, para una regi\xF3n particular el desplazamiento desde UTC a menudo\
      \ var\xEDa seg\xFAn las estaciones, y las fechas de los cambios pueden variar\
      \ de un a\xF1o a otro. La designaci\xF3n de huso horario  normalmente cambia\
      \ de una estaci\xF3n a otra (por ejemplo, el horario est\xE1ndar frente al horario\
      \ de verano ambos del este de Australia). Adem\xE1s, del desplazamiento para\
      \ un huso horario puede cambiar sobre escalas de tiempo mayores, aunque su designaci\xF3\
      n no lo haga.\n    Se puede encontrar una gu\xEDa detallada sobre el funcionamiento\
      \ de husos horarios en http://www.w3.org/TR/timezone/.\"@es , \"En [owl-time-20060927]\
      \ se describi\xF3 una ontolog\xEDa para descripciones de husos horarios, y se\
      \ proporcion\xF3 en un espacio de nombres separado tzont:. Sin embargo, dicha\
      \ ontolog\xEDa estaba incompleta en su alcance, y el ejemplo de conjuntos de\
      \ datos (datasets) era selectivo. Adem\xE1s, puesto que el uso de una clase\
      \ de una ontolog\xEDa externa como el rango de una propiedad de objeto en OWL-Time\
      \ crea una dependencia, la referencia a la clase huso horario se ha reemplazado\
      \ por una clase que viene a ser un \"caj\xF3n de sastre\" en la en la parte\
      \ normativa de esta versi\xF3n de OWL-Time."
    - In this implementation TimeZone has no properties defined. It should be thought
      of as an 'abstract' superclass of all specific timezone implementations.
    - "En esta implementaci\xF3n 'huso horario' no tiene definidas propiedades. Se\
      \ deber\xEDa pensar como una superclase \"abstracta\" de todas las implementaciones\
      \ de huso horario espec\xEDficas."
    title: Time Zone
