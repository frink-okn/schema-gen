    - "title: posici\xF3n temporal"
    - 'description: A position on a time-line'
    - "description: Una posici\xF3n sobre una l\xEDnea de tiempo."
    description: A position on a time-line
    name: time_TemporalPosition
    title: Temporal position
  time_TemporalUnit:
    class_uri: time:TemporalUnit
    comments:
    - "description: Una duraci\xF3n est\xE1ndar, que proporciona un factor de escala\
      \ para una extensi\xF3n de tiempo, o la granularidad o precisi\xF3n para una\
      \ posici\xF3n de tiempo."
    - 'title: unidad de tiempo'
    - 'description: A standard duration, which provides a scale factor for a time
      extent, or the granularity or precision for a time position.'
    - "description: Una duraci\xF3n est\xE1ndar, que proporciona un factor de escala\
      \ para una extensi\xF3n de tiempo, o la granularidad o precisi\xF3n para una\
      \ posici\xF3n de tiempo."
    description: A standard duration, which provides a scale factor for a time extent,
      or the granularity or precision for a time position.
    is_a: time_TemporalDuration
    name: time_TemporalUnit
    notes:
    - "Remove enumeration from definition, in order to allow other units to be used\
      \ when required in other coordinate systems. \nNOTE: existing units are still\
      \ present as members of the class, but the class membership is now open. \n\n\
      In the original OWL-Time the following constraint appeared: \n  owl:oneOf (\n\
      \      time:unitSecond\n      time:unitMinute\n      time:unitHour\n      time:unitDay\n\
      \      time:unitWeek\n      time:unitMonth\n      time:unitYear\n    ) ;"
    - Membership of the class TemporalUnit is open, to allow for other temporal units
      used in some technical applications (e.g. millions of years, Baha'i month).
    - "La pertenencia de la clase 'unidad de tiempo' est\xE1 abierta, para permitir\
      \ otras unidades de tiempo utilizadas en algunas aplicaciones t\xE9cnicas (por\
      \ ejemplo, millones de a\xF1os o el mes Baha'i)."
    slots:
    - skos_prefLabel
    - time_months
    - time_seconds
    - time_hours
    - time_weeks
    - time_minutes
    - time_days
    - time_years
    - rdfs_label
    title: Temporal unit
