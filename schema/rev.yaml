classes:
  rev_Comment:
    class_uri: rev:Comment
    description: A comment on a review
    name: rev_Comment
    source: http://purl.org/stuff/rev#
    title: Comment
  rev_Feedback:
    class_uri: rev:Feedback
    description: Feedback on the review. Expresses whether the review was useful or
      not
    name: rev_Feedback
    source: http://purl.org/stuff/rev#
    title: Feedback
  rev_Review:
    class_uri: rev:Review
    description: A review of an work
    name: rev_Review
    source: http://purl.org/stuff/rev#
    title: Review
comments:
- 'title: RDF Review Vocabulary'
created_on: '2025-09-03T11:22:45.111531'
default_prefix: okns
description: Vocabulary for expressing reviews and ratings using the Resource Description
  Framework. It is compatible with hReview and conforms to OWL Lite
id: okns:rev
imports:
- okns:wot
- okns:cc
- okns:dc
- okns:extended_types
- okns:foaf
- linkml:types
- okns:owl-rdf-rdfs
last_updated_on: '2007-11-08'
name: rev
prefixes:
  cc: http://web.resource.org/cc/
  dc: http://purl.org/dc/elements/1.1/
  dcmitype: http://purl.org/dc/dcmitype/
  foaf: http://xmlns.com/foaf/0.1/
  linkml: https://w3id.org/linkml/
  okn: https://purl.org/okn/
  okns: https://purl.org/okn/schema/
  owl: http://www.w3.org/2002/07/owl#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rev: http://purl.org/stuff/rev#
  swvs: http://www.w3.org/2003/06/sw-vocab-status/ns#
slots:
  rev_commenter:
    description: The commenter on the review
    name: rev_commenter
    notes:
    - No occurrences of this slot in the graph.
    range: foaf_Agent
    slot_uri: rev:commenter
    source: http://purl.org/stuff/rev#
    title: commenter
    union_of:
    - rev_Feedback
    - rev_Comment
  rev_hasComment:
    description: Used to associate a review with a comment on the review
    domain: rev_Review
    name: rev_hasComment
    notes:
    - No occurrences of this slot in the graph.
    range: rev_Comment
    slot_uri: rev:hasComment
    source: http://purl.org/stuff/rev#
    title: hasComment
  rev_hasFeedback:
    description: Associates a review with a feedback on the review
    domain: rev_Review
    name: rev_hasFeedback
    notes:
    - No occurrences of this slot in the graph.
    range: rev_Feedback
    slot_uri: rev:hasFeedback
    source: http://purl.org/stuff/rev#
    title: hasFeedback
  rev_hasReview:
    description: Associates a work with a a review
    domain: rdfs_Resource
    name: rev_hasReview
    notes:
    - No occurrences of this slot in the graph.
    range: rev_Review
    slot_uri: rev:hasReview
    source: http://purl.org/stuff/rev#
    title: has Review
  rev_maxRating:
    comments:
    - 'description: Maximum value for rating property'
    description: A numeric value
    name: rev_maxRating
    notes:
    - No occurrences of this slot in the graph.
    range: Any
    slot_uri: rev:maxRating
    source: http://purl.org/stuff/rev#
    title: max Rating
  rev_minRating:
    comments:
    - 'description: Minimum value for rating property'
    description: A numeric value
    name: rev_minRating
    notes:
    - No occurrences of this slot in the graph.
    range: Any
    slot_uri: rev:minRating
    source: http://purl.org/stuff/rev#
    title: min Rating
  rev_positiveVotes:
    description: Number of positive usefulness votes (integer)
    domain: rev_Review
    name: rev_positiveVotes
    notes:
    - No occurrences of this slot in the graph.
    range: rdfs_Literal
    slot_uri: rev:positiveVotes
    source: http://purl.org/stuff/rev#
    title: positiveVotes
  rev_rating:
    description: A numeric value
    name: rev_rating
    notes:
    - No occurrences of this slot in the graph.
    range: Any
    slot_uri: rev:rating
    source: http://purl.org/stuff/rev#
    title: rating
  rev_reviewer:
    description: The person that has written the review
    domain: rev_Review
    name: rev_reviewer
    notes:
    - No occurrences of this slot in the graph.
    range: foaf_Person
    slot_uri: rev:reviewer
    source: http://purl.org/stuff/rev#
    title: reviewer
  rev_text:
    description: The text of the review
    name: rev_text
    notes:
    - No occurrences of this slot in the graph.
    range: Any
    slot_uri: rev:text
    source: http://purl.org/stuff/rev#
    title: text
  rev_title:
    description: The title of the review
    domain: rev_Review
    name: rev_title
    notes:
    - No occurrences of this slot in the graph.
    range: rdfs_Literal
    slot_uri: rev:title
    source: http://purl.org/stuff/rev#
    subproperty_of: dc_title
    title: title
  rev_totalVotes:
    description: Number of usefulness votes (integer)
    domain: rev_Review
    name: rev_totalVotes
    notes:
    - No occurrences of this slot in the graph.
    range: rdfs_Literal
    slot_uri: rev:totalVotes
    source: http://purl.org/stuff/rev#
    title: totalVotes
  rev_type:
    description: The type of media of a work under review
    name: rev_type
    notes:
    - No occurrences of this slot in the graph.
    range: Any
    slot_uri: rev:type
    source: http://purl.org/stuff/rev#
    title: type
