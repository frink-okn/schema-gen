slots:
  c4o_denotes:
    comments:
    - No occurrences of this slot in the graph.
    description: A property used to assert the connection between an in-text reference
      pointer and the bibliographic reference it points to.
    domain: c4o_InTextReferencePointer
    inverse: c4o_isDenotedBy
    name: c4o_denotes
    range: biro_BibliographicReference
    slot_uri: c4o:denotes
    subproperty_of: owl_topObjectProperty
    title: denotes
  c4o_hasContent:
    comments:
    - No occurrences of this slot in the graph.
    description: It is used to specify the textual content of a particular FRBR expression.
    domain: frbr_Expression
    name: c4o_hasContent
    range: rdfs_Literal
    slot_uri: c4o:hasContent
    subproperty_of: owl_topDataProperty
    title: has content
  c4o_hasContext:
    comments:
    - 'description: This property is used to indicate the textual context (e.g. a
      sentence or a paragraph) of a particular in-text reference pointer, this context
      providing the rhetorical motivation for the existence of that citation.'
    - No occurrences of this slot in the graph.
    description: Any FRBR expression that constitutes the range of this property can
      have at most one particular literal textual content specified through the property
      c4o:hasContent.
    domain: c4o_InTextReferencePointer
    name: c4o_hasContext
    range: Any
    slot_uri: c4o:hasContext
    subproperty_of: owl_topObjectProperty
    title: has context
  c4o_hasGlobalCitationFrequency:
    comments:
    - No occurrences of this slot in the graph.
    description: A property linking a publication entity to the property c40:GlobalCitationCount
      that specify how many times a work has been cited by others, according to a
      particular information source on a particular date.
    domain: frbr_Endeavour
    name: c4o_hasGlobalCitationFrequency
    range: c4o_GlobalCitationCount
    slot_uri: c4o:hasGlobalCitationFrequency
    subproperty_of: owl_topObjectProperty
    title: has global citation frequency
  c4o_hasGlobalCountDate:
    comments:
    - No occurrences of this slot in the graph.
    description: The date on which the global citation count of the cited entity was
      recorded from a named bibliographic information source.
    domain: c4o_GlobalCitationCount
    name: c4o_hasGlobalCountDate
    range: date
    slot_uri: c4o:hasGlobalCountDate
    title: has global count date
  c4o_hasGlobalCountSource:
    comments:
    - No occurrences of this slot in the graph.
    description: A property linking the property c40:GlobalCitationCount to the bibliographic
      information source providing the global citation count information for a particular
      publication on a particular date.
    domain: c4o_GlobalCitationCount
    name: c4o_hasGlobalCountSource
    range: c4o_BibliographicInformationSource
    slot_uri: c4o:hasGlobalCountSource
    subproperty_of: owl_topObjectProperty
    title: has global count source
  c4o_hasGlobalCountValue:
