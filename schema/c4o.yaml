classes:
  c4o_BibliographicInformationSource:
    class_uri: c4o:BibliographicInformationSource
    description: A source of information about bibliographic citations, such as Google
      Scholar, Web of Science or Scopus.
    name: c4o_BibliographicInformationSource
    title: bibliographic information source
  c4o_GlobalCitationCount:
    class_uri: c4o:GlobalCitationCount
    description: The number of times a work has been cited globally, as determined
      from a particular bibliographic information source on a particular date.
    name: c4o_GlobalCitationCount
    title: global citation count
  c4o_InTextReferencePointer:
    class_uri: c4o:InTextReferencePointer
    comments:
    - 'description: An in-text reference pointer is a textual device denoting a single
      bibliographic reference that is embedded in the text of a document within the
      context of a particular sentence.'
    - "description: The in-text reference pointer is a textual element, usually embedded\
      \ at the end of a phrase or sentence within the text of a document, that denotes\
      \ a specific bibliographic reference present in the reference list of that document.\
      \ For example, if the item in the reference list is: \n\n4.  Ko AI, Reis MG,\
      \ Ribeiro Dourado CM, Johnson WD Jr, Riley LW (1999). Urban epidemic of severe\
      \ leptospirosis in Brazil. Salvador Leptospirosis Study Group. Lancet 354: 820-825.\n\
      \nthe in-text reference pointer to this paper in a journal article may be manifested\
      \ in a number of ways:\t\n\nNumerically, for example by using the numeral 4\
      \ in superscript or between square brackets, thus: \"[4]\".\n\nOr by use of\
      \ the author names (or the first author's name plus et al.) and the publication\
      \ year in parentheses, thus: \"(Ko et al., 1999)\". \n\nOr, less commonly, by\
      \ the use of a code, e.g. by specifying the first surname letter of the first\
      \ three author of the cited work followed by the last two digits of the year\
      \ of publication, this string of characters being enclosed within square brackets,\
      \ thus: \"[KRR99]\".\n\nIf reference pointers are aggregated, e.g. \"[4, 5,\
      \ 6-9]\", they may be described by means of the class c4o:SingleLocationPointerList."
    description: http://purl.org/spar/c4o/InTextReferencePointer%20module.png
    is_a: frbr_Expression
    name: c4o_InTextReferencePointer
    title: in-text reference pointer
  c4o_InTextReferencePointerList:
    class_uri: c4o:InTextReferencePointerList
    comments:
    - 'description: A list containing only in-text reference pointers denoting the
      specific bibliographic references to which the list pertains.'
    description: An in-text reference pointer list can only contain in-text reference
      pointer list items, and it always pertains to one or more bibliographic references.
    is_a: http___purl.org_co_List
    name: c4o_InTextReferencePointerList
    title: in-text reference pointer list
  c4o_InTextReferencePointerListItem:
    class_uri: c4o:InTextReferencePointerListItem
    comments:
    - 'description: This class describes all the list items that must be used in the
      context of an in-text reference pointer list.'
    description: "An in-text reference pointer list item can contain only a single\
      \ in-text reference pointer.\u240A\u240ANote that, as specified through the\
      \ hasKey assertion, such a list cannot contain more than one item containing\
      \ the same in-text reference pointer entity."
    is_a: http___purl.org_co_ListItem
    name: c4o_InTextReferencePointerListItem
    title: in-text reference pointer list item
  c4o_SingleLocationPointerList:
    class_uri: c4o:SingleLocationPointerList
    comments:
    - 'description: An in-text reference pointer list that pertains to all the in-text
      reference pointers to two or more references occurring at a single location
      in the text of the citing work.'
    description: A single location pointer list pertains to two or more references
      occurring at a single location in the text of the citing work - e.g. "[3,4,9]"
      or "[7-12]".
    is_a: frbr_Expression
    name: c4o_SingleLocationPointerList
    title: single location pointer list
  c4o_SingleReferencePointerList:
    class_uri: c4o:SingleReferencePointerList
    comments:
    - 'description: An in-text reference pointer list that pertains to exactly one
      bibliographic reference.'
    description: "A single reference pointer list pertains only to one bibliographic\
      \ reference, being a list of all the in-text reference pointers to that single\
      \ reference to be found in the citing work.\u240A\u240ANote that this semantic\
      \ constraint is handled by the combined use of a particular restriction of this\
      \ class, i.e. that the list pertains to exactly one owl:Thing, and that the\
      \ following SWRL rule applies:\u240A\u240Ac4o:InTextReferencePointerList(?l),\
      \ c4o:denotes(?p, ?r), swan:item(?l, ?i), swan:itemContent(?i, ?p) -> c4o:pertainsTo(?l,\
      \ ?r)"
    is_a: c4o_InTextReferencePointerList
    name: c4o_SingleReferencePointerList
    title: single reference pointer list
  http___purl.org_co_ListItem:
    class_uri: http://purl.org/co/ListItem
    name: http___purl.org_co_ListItem
    title: No class (entity type) name specified -- this class is noted as a superclass
      of another class in this graph but has not itself been defined.
comments:
- 'last_updated_on: 2018-06-22'
- "description: C4O, the Citation Counting and Context Characterization Ontology (C4O)\
  \ allows the characterization of bibliographic citations in terms of their number\
  \ and their context.\u240A\u240AIt provides the ontological structures to permit\
  \ the number of in-text citations of a cited source (i.e. the number of in-text\
  \ reference pointers to a single reference in the citing article's reference list)\
  \ to be recorded, and also the number of citations a cited entity has received globally,\
  \ as determined by a bibliographic information resource such as Google Scholar,\
  \ Scopus or Web of Knowledge on a particular date.\u240A\u240AMoreover, it enables\
  \ ontological descriptions of the context within the citing document in which an\
  \ in-text reference pointer appears, and permits that context to be related to relevant\
  \ textual passages in the cited document.\u240A"
- 'title: C4O, the Citation Counting and Context Characterization Ontology'
- "description: The Citation Counting and Context Characterisation Ontology (C4O)\
  \ is an ontology that permits the number of in-text citations of a cited source\
  \ to be recorded, together with their textual citation contexts, along with the\
  \ number of citations a cited entity has received globally on a particular date.\u240A\
  \u240A**URL:** http://purl.org/spar/c4o\u240A\u240A**Creators**: [David Shotton](http://orcid.org/0000-0001-5506-523X),\
  \ [Silvio Peroni](http://orcid.org/0000-0003-0530-4305)\u240A\u240A**License:**\
  \ [Creative Commons Attribution 4.0 International](https://creativecommons.org/licenses/by/4.0/legalcode)\u240A\
  \u240A**Website:** http://www.sparontologies.net/ontologies/c4o\u240A\u240A**Cite\
  \ as:** Di Iorio, A., Nuzzolese, A. G., Peroni, S., Shotton, D., Vitali, F. (2014).\
  \ Describing bibliographic references in RDF. In Proceedings of 4th Workshop on\
  \ Semantic Publishing (SePublica 2014). http://ceur-ws.org/Vol-1155/paper-05.pdf"
