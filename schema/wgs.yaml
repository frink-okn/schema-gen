slots:
  foaf_based_near:
    comments:
    - No occurrences of this slot in the graph.
    name: foaf_based_near
    range: Any
    slot_uri: foaf:based_near
    title: No slot (predicate) name specified -- this slot is noted as a subproperty
      of another slot in this graph but has not itself been defined.
  wgs_alt:
    comments:
    - No occurrences of this slot in the graph.
    description: "The WGS84 altitude of a SpatialThing (decimal meters \u240Aabove\
      \ the local reference ellipsoid)."
    domain: wgs_SpatialThing
    name: wgs_alt
    range: Any
    slot_uri: wgs:alt
    title: altitude
  wgs_lat:
    comments:
    - No occurrences of this slot in the graph.
    description: The WGS84 latitude of a SpatialThing (decimal degrees).
    domain: wgs_SpatialThing
    name: wgs_lat
    range: Any
    slot_uri: wgs:lat
    title: latitude
  wgs_lat_long:
    comments:
    - No occurrences of this slot in the graph.
    description: A comma-separated representation of a latitude, longitude coordinate.
    name: wgs_lat_long
    range: Any
    slot_uri: wgs:lat_long
    title: lat/long
  wgs_location:
    comments:
    - No occurrences of this slot in the graph.
    description: "The relation between something and the point, \u240A or other geometrical\
      \ thing in space, where it is.  For example, the realtionship between\u240A\
      \ a radio tower and a Point with a given lat and long.\u240A Or a relationship\
      \ between a park and its outline as a closed arc of points, or a road and\u240A\
      \ its location as a arc (a sequence of points).\u240A Clearly in practice there\
      \ will be limit to the accuracy of any such statement, but one would expect\u240A\
      \ an accuracy appropriate for the size of the object and uses such as mapping\
      \ ."
    name: wgs_location
    range: wgs_SpatialThing
    slot_uri: wgs:location
    subproperty_of: foaf_based_near
    title: location
  wgs_long:
    comments:
    - No occurrences of this slot in the graph.
    description: The WGS84 longitude of a SpatialThing (decimal degrees).
    domain: wgs_SpatialThing
    name: wgs_long
    range: Any
    slot_uri: wgs:long
    title: longitude
