classes:
  wgs_Point:
    class_uri: wgs:Point
    comments:
    - "description: Uniquely identified by lat/long/alt. i.e.\n\nspaciallyIntersects(P1,\
      \ P2) :- lat(P1, LAT), long(P1, LONG), alt(P1, ALT),\n  lat(P2, LAT), long(P2,\
      \ LONG), alt(P2, ALT).\n\nsameThing(P1, P2) :- type(P1, Point), type(P2, Point),\
      \ spaciallyIntersects(P1, P2)."
    description: A point, typically described using a coordinate system relative to
      Earth, such as WGS84.
    is_a: wgs_SpatialThing
    name: wgs_Point
    title: point
  wgs_SpatialThing:
    class_uri: wgs:SpatialThing
    description: "Anything with spatial extent, i.e. size, shape, or position.\u240A\
      \ e.g. people, places, bowling balls, as well as abstract areas like cubes."
    name: wgs_SpatialThing
    title: SpatialThing
